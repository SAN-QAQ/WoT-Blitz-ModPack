            - "ON_CLICK_BUTTON"
            - "StuffQuestStageSizeChanged(int id, float size)"
            - "ON_PROGRESS_ANIMATED"
            - "ON_TAKE_REWARD_CLICKED"
            - "ON_DELAY_CLICKED"
            - "ON_CLOSE_CLICKED"
            - "ON_REWARD_CLICKED(string rewardId, int rewardIndex)"
            - "ON_PROLONGATE_CLICKED"
            - "ON_START_CLICKED"
