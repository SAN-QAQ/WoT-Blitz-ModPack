                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 400.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 400.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "LeftBottom"
            input: false
            classes: "black-50-bg"
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                    spriteModification: ["FLIP_VERTICAL"]
                Anchor:
                    leftAnchorEnabled: true
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 400.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 400.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "RightBottom"
            input: false
            classes: "black-50-bg"
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                    spriteModification: ["FLIP_HORIZONTAL", "FLIP_VERTICAL"]
                Anchor:
                    rightAnchorEnabled: true
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 400.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 400.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "BgBottomGradient"
            input: false
            classes: "black-bg"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                UIOpacityComponent:
                    opacity: 0.500000
                Anchor:
                    bottomAnchorEnabled: true
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                    verticalValue: 50.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "BgTopGradient"
            input: false
            classes: "black-bg"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                    spriteModification: ["FLIP_VERTICAL"]
                UIOpacityComponent:
                    opacity: 0.500000
                Anchor:
                    topAnchorEnabled: true
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                    verticalValue: 50.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "BackgroundHSV"
        input: false
        components:
            Background:
                usePostProcessedSprite: true
            UIPostProcessInputComponent: {}
            UIPostProcessSourceComponent0: {}
            UIPostProcessTextureComponent0:
                materialPath: "~res:/Materials.custom/2d.Textured.HSV.material"
                needClearAlphaAfterRender: true
                useVirtualCoordinateSystem: false
                minFilter: "Linear"
                magFilter: "Linear"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "showBlur"]
        - ["UIPostProcessInputComponent.id", "\"QuestImage_\" + str(index)"]
        - ["UIPostProcessSourceComponent0.id", "\"QuestImageHSV_\" + str(index)"]
        - ["UIPostProcessTextureComponent0.customParameters", "getHSVParams(0.000000, saturation, 0.000000)"]
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
