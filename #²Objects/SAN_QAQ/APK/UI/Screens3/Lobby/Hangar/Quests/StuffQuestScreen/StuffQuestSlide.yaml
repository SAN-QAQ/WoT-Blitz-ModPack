            - ["bool", "isRewardGroupSelectionInProgress", "false", "false"]
            - ["bool", "previewFromTooltip", "false", "false"]
            - ["float", "point", "0.000000", "0.000000"]
            - ["float", "proportion", "0.000000", "1.000000"]
            - ["bool", "hidden", "false", "false"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["StuffQuest", "quest", "null", "{ \"iconType\" = 2; \"status\" = eQuestStatus.Active; \"rewardsList\" = { \"alternativeRewards\" = [ ]; }; \"stagesInfo\" = { \"stages\" = [ ]; }; \"filter\" = { \"vehicleNations\" = [ eNation.USSR; ]; \"vehicleTypes\" = [ eTankClass.TANK_CLASS_MEDIUM; ]; \"vehicles\" = [ { \"shortName\" = \"#usa_vehicles:T110_Custom\"; }; { \"shortName\" = \"#usa_vehicles:T110_Custom\"; }; { \"shortName\" = \"#japan_vehicles:ST_B1_Custom\"; }; { \"shortName\" = \"#france_vehicles:AMX_50_68t_Custom\"; }; { \"shortName\" = \"#france_vehicles:F68_AMX_Chasseur_de_char_46\"; }; { \"shortName\" = \"#france_vehicles:RenaultFT_AC\"; }; { \"shortName\" = \"#usa_vehicles:A100_T49_short\"; }; { \"shortName\" = \"#usa_vehicles:_90mm_Gun_T132E3\"; }; { \"shortName\" = \"#usa_vehicles:Chassis_A100_T49_2\"; }; { \"shortName\" = \"#france_vehicles:ARL_V39\"; }; { \"shortName\" = \"#usa_vehicles:Turret_1_M6A2E1_exp\"; }; ]; }; }"]
