                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["visible", "urlImage != \"\""]
            - ["UIUrlImageComponent.imageUrl", "urlImage"]
        -   class: "UIControl"
            name: "LeftTop"
            input: false
            classes: "black-50-bg"
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
