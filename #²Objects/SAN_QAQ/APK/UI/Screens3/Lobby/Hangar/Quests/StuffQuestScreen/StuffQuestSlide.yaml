            - ["string", "markOfMastery3", "\"~res:/Gfx/Lobby/medals/markOfMasteryIII\""]
            - ["string", "markOfMastery2", "\"~res:/Gfx/Lobby/medals/markOfMasteryII\""]
            - ["string", "markOfMastery1", "\"~res:/Gfx/Lobby/medals/markOfMasteryI\""]
            - ["string", "markOfMastery", "\"~res:/Gfx/Lobby/medals/markOfMastery\""]
            - ["string", "avenger4", "\"~res:/Gfx/Lobby/medals/punisher4\""]
            - ["string", "avenger3", "\"~res:/Gfx/Lobby/medals/punisher3\""]
            - ["string", "avenger2", "\"~res:/Gfx/Lobby/medals/punisher2\""]
            - ["string", "avenger1", "\"~res:/Gfx/Lobby/medals/punisher1\""]
            - ["string", "jointVictory4", "\"~res:/Gfx/Lobby/medals/jointVictory4\""]
            - ["string", "jointVictory3", "\"~res:/Gfx/Lobby/medals/jointVictory3\""]
            - ["string", "jointVictory2", "\"~res:/Gfx/Lobby/medals/jointVictory2\""]
            - ["string", "jointVictory1", "\"~res:/Gfx/Lobby/medals/jointVictory1\""]
            - ["string", "medalBrothersInArms", "\"~res:/Gfx/Lobby/medals/medalBrothersInArms\""]
            - ["string", "medalCrucialContribution", "\"~res:/Gfx/Lobby/medals/medalCrucialContribution\""]
            - ["string", "medalTarczay", "\"~res:/Gfx/Lobby/medals/medalTarczay\""]
            - ["string", "medalDeLanglade", "\"~res:/Gfx/Lobby/medals/medalDeLanglade\""]
            - ["string", "medalOrlik", "\"~res:/Gfx/Lobby/medals/medalOrlik\""]
            - ["string", "medalNikolas", "\"~res:/Gfx/Lobby/medals/medalNikolas\""]
            - ["string", "medalLehvaslaiho", "\"~res:/Gfx/Lobby/medals/medalLehvaslaiho\""]
            - ["string", "medalBruno", "\"~res:/Gfx/Lobby/medals/medalBrunoPietro\""]
            - ["string", "medalHalonen", "\"~res:/Gfx/Lobby/medals/medalHalonen\""]
            - ["string", "medalOskin", "\"~res:/Gfx/Lobby/medals/medalOskin\""]
            - ["string", "medalFadin", "\"~res:/Gfx/Lobby/medals/medalFadin\""]
            - ["string", "medalBillotte", "\"~res:/Gfx/Lobby/medals/medalBillotte\""]
            - ["string", "medalKolobanov", "\"~res:/Gfx/Lobby/medals/medalKolobanov\""]
            - ["string", "medalRadleyWalters", "\"~res:/Gfx/Lobby/medals/medalRadleyWalters\""]
            - ["string", "medalLafayettePool", "\"~res:/Gfx/Lobby/medals/medalLafayettePool\""]
            - ["string", "heroesOfRassenay", "\"~res:/Gfx/Lobby/medals/heroesOfRassenay\""]
            - ["string", "scout", "\"~res:/Gfx/Lobby/medals/scout\""]
            - ["string", "invader", "\"~res:/Gfx/Lobby/medals/invader\""]
            - ["string", "defender", "\"~res:/Gfx/Lobby/medals/defender\""]
            - ["string", "steelWall", "\"~res:/Gfx/Lobby/medals/steelwall\""]
            - ["string", "patrolDuty", "\"~res:/Gfx/Lobby/medals/evileye\""]
            - ["string", "confederate", "\"~res:/Gfx/Lobby/medals/supporter\""]
            - ["string", "sniperTanker", "\"~res:/Gfx/Lobby/medals/camper\""]
            - ["string", "highCaliber", "\"~res:/Gfx/Lobby/medals/mainGun\""]
            - ["string", "topGun", "\"~res:/Gfx/Lobby/medals/warrior\""]
            - ["bool", "initAnimationFinished", "false"]
            - ["int", "firstUnseenReward", "-1"]
            - ["float", "scrollPosition", "0.000000"]
            - ["float", "scrollViewSize", "0.000000"]
            - ["bool", "progressAnimationEnded", "quest.lastProgress == quest.currentProgress"]
            - ["int", "displayingProgress", "quest.lastProgress"]
            - ["float", "progressAnimationTime", "1.200000"]
            - ["bool", "startProgressAnimation", "false"]
            - ["bool", "showBlur", "quest.urlImage == \"\""]
            - ["float", "buttonOffset", "0.000000"]
            - ["float", "currentResourceProgressSize", "0.000000"]
            - ["float", "stagesContentSize", "0.000000"]
            - ["float", "alternativeInitialOffset", "0.000000"]
            - ["float", "alternativeButtonOffset", "0.000000"]
            - ["float", "alternativeCenterOpacity", "0.000000"]
            - ["float", "alternativeRewardsOffset", "0.000000"]
            - ["float", "alternativeTime", "0.400000"]
            - ["float", "alternativeScaleMin", "0.850000"]
            - ["float", "alternativeScaleMax", "1.150000"]
            - ["float", "alternativeMaxValue", "1.000000"]
            - ["float", "alternativeValue", "when quest.rewardsStatus.selectedAlternativeReward == \"\" or quest.rewardsList.alternativeRewards.Size() < 2 -> 0.000000, quest.rewardsList.alternativeRewards[0].id == quest.rewardsStatus.selectedAlternativeReward -> -alternativeMaxValue, quest.rewardsList.alternativeRewards[1].id == quest.rewardsStatus.selectedAlternativeReward -> alternativeMaxValue, 0.000000"]
            - ["vector<ResourceDetailed>", "emptyRewards", "[ ]"]
            - ["float", "multiRewardOfferOffset", "24"]
        UIDataLocalBindingsComponent:
            data:
            - ["string", "infoButtonImagePath", "\"~res:/Gfx/Lobby/icons/icon_info_xs\""]
            - ["int", "progressBarCoefficient", "when quest.stagesInfo.minStep < 10 -> 100, quest.stagesInfo.minStep < 100 -> 10, 1"]
            - ["bool", "currentResourceProgressFits", "stagesContentSize * 0.100000 > currentResourceProgressSize + 31.000000"]
            - ["float", "neededOffset", "when currentResourceProgressFits -> 0.000000, ((currentResourceProgressSize + 31.000000) - stagesContentSize * 0.100000) * 2"]
            - ["int", "questStageCount", "Size(quest.stagesInfo.stages)"]
            - ["bool", "isStagedQuest", "questStageCount > 0"]
            - ["bool", "isMultiRewardQuest", "not isStagedQuest and quest.rewardsList.alternativeRewards.Size() >= 2"]
            - ["bool", "isSingleRewardQuest", "not isStagedQuest and not isMultiRewardQuest"]
            - ["bool", "hasCollectedResource", "quest.collectedResource.type != ResourceType.undefined"]
            - ["bool", "isStarted", "quest.status != eQuestStatus.NotStarted"]
            - ["bool", "isActive", "quest.status == eQuestStatus.Active"]
            - ["bool", "isFailed", "quest.status == eQuestStatus.Failed"]
            - ["bool", "isCompleted", "quest.status == eQuestStatus.Completed"]
            - ["int", "lastStep", "when questStageCount > 1 -> quest.stagesInfo.stages[questStageCount - 1].basic.progressNeeded - quest.stagesInfo.stages[questStageCount - 2].basic.progressNeeded, 0"]
            - ["float", "lastStepProgressBar", "when isStagedQuest and lastStep != 0 -> quest.stagesInfo.adjustedTotalProgress * 144.000000 / lastStep, 0.000000"]
            - ["float", "minStepProgressBarSize", "when isStagedQuest and quest.stagesInfo.minStep != 0 -> quest.stagesInfo.adjustedTotalProgress * 96.000000 / quest.stagesInfo.minStep, 0.000000"]
            - ["float", "progressBarSize", "max(minStepProgressBarSize, lastStepProgressBar)"]
            - ["bool", "hasFailRewards", "quest.rewardsList.failRewards.resources.Size() > 0"]
            - ["bool", "hasRewards", "not isFailed or hasFailRewards"]
            - ["bool", "canProlongate", "quest.prolongationInfo.usedCount < quest.prolongationInfo.charges.Size() and (quest.status == eQuestStatus.Active or quest.status == eQuestStatus.Failed)"]
            - ["bool", "hasTwoBlocksRewards", "isSingleRewardQuest and canProlongate and isFailed and hasFailRewards"]
            - ["bool", "showProgress", "isActive or isFailed"]
            - ["bool", "hasUntakenStages", "isStagedQuest and (quest.stagesInfo.stageTaken < questStageCount and quest.stagesInfo.stages[quest.stagesInfo.stageTaken].basic.progressNeeded <= quest.currentProgress)"]
            - ["bool", "expiredBeforeStart", "not isStarted and quest.stuffExpirationTime != 0L and session.serverTime >= quest.stuffExpirationTime"]
            - ["bool", "showButtonDelay", "not isStarted and not previewFromTooltip"]
            - ["bool", "showButtonTakeReward", "not previewFromTooltip and (isCompleted or (isFailed and hasFailRewards) or hasUntakenStages)"]
            - ["bool", "showButtonClose", "not showButtonTakeReward and (previewFromTooltip or isActive or (isFailed and not hasFailRewards))"]
            - ["bool", "showButtonProlong", "canProlongate and not previewFromTooltip"]
            - ["bool", "showButtonStart", "not previewFromTooltip and not isStarted"]
            - ["string", "headerText", "when not isStarted or isActive -> quest.stuffTitle, isCompleted -> \"stuff_quest/screen/header/completed\", isFailed -> \"stuff_quest/screen/header/failed\", \"stuff_quest/screen/header/not_started\""]
            - ["bool", "hasSubtitle", "quest.subtitle != \"\""]
            - ["string", "urlImage", "when isFailed and quest.urlImageFailure != \"\" -> quest.urlImageFailure, quest.urlImage"]
            - ["bool", "showGrayscale", "isFailed and quest.urlImageFailure == \"\""]
            - ["float", "saturation", "when showGrayscale -> 0.000000, 1.000000"]
            - ["string", "defaultImage", "when isStagedQuest -> \"~res:/Gfx/Lobby/backgrounds/bg_gold_stuff_quest\", \"~res:/Gfx/Lobby/backgrounds/bg_staff-quest\""]
            - ["int", "rewardHorizontalSize", "140"]
            - ["int", "rightRewardBlockHorizontalSize", "when quest.rewardsList.alternativeRewards.Size() > 0 -> (quest.rewardsList.alternativeRewards[1UL].resources.Size() * rewardHorizontalSize), 0"]
            - ["int", "leftRewardBlockHorizontalSize", "when quest.rewardsList.alternativeRewards.Size() > 0 -> (quest.rewardsList.alternativeRewards[0UL].resources.Size() * rewardHorizontalSize), 0"]
            - ["bool", "hasParams", "quest.filter.gameplayTypes.Size() > 0 or quest.filter.gamemodeTypes.Size() > 0 or quest.filter.vehicleLevels.Size() > 0 or quest.filter.vehicles.Size() > 0 or quest.filter.vehicleNations.Size() > 0 or quest.filter.vehicleTypes.Size() > 0"]
            - ["int", "heightBottomButtonCorrection", "when isStagedQuest -> 30, 0"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Hangar/Quests/StuffQuestScreen/StuffQuestSlide.actions"
        UIDataOnEventComponent0:
            eventName: "StuffQuestBackgroundLoaded"
            modelFieldExpression: "showBlur"
            dataExpression: "true"
        UIDataOnEventComponent1:
            eventName: "ScrollViewSizeChanged"
            modelFieldExpression: "scrollViewSize"
            dataExpression: "_event"
        UIDataOnEventComponent2:
            eventName: "StagesContentSizeChanged"
            modelFieldExpression: "stagesContentSize"
            dataExpression: "_event"
        UIDataOnEventComponent3:
            eventName: "CurrentResourceProgressSizeChanged"
            modelFieldExpression: "currentResourceProgressSize"
            dataExpression: "_event"
        UIEventOnDataComponent0:
            watchedDataExpression: "quest.currentProgress"
            ifExpression: "quest.currentProgress != quest.lastProgress"
            eventName: "AnimateProgress"
        UIEventOnDataComponent1:
            watchedDataExpression: "quest.prolongationInfo.usedCount"
            ifExpression: "quest.prolongationInfo.usedCount > 0"
            eventName: "RefreshChoosenRewardBlock"
    bindings:
    - ["Anchor.leftAnchor", "point"]
    children:
    -   class: "UIControl"
        name: "BackgroundImage"
        size: [1280.000000, 768.000000]
        input: false
        classes: "black-bg"
        components:
            Background:
                drawType: "DRAW_FILL"
            UIPostProcessSourceComponent0: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["UIPostProcessSourceComponent0.id", "\"QuestImage_\" + str(index)"]
        children:
        -   class: "UIControl"
            name: "DefaultBackground"
            size: [32.000000, 32.000000]
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["visible", "urlImage == \"\""]
            - ["Background.sprite", "defaultImage"]
        -   class: "UIControl"
            name: "UrlBackground"
            size: [32.000000, 32.000000]
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                UIUrlImageComponent:
                    imageLoadedEvent: "StuffQuestBackgroundLoaded"
