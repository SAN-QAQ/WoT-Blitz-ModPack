                                    args:
                                        "visible": "true"
                                        "showDescription": "false"
                                        "achievement": "_item"
                                    eventActions:
                                    - ["ON_PRESSED", "SHOW_ACHIEVEMENT_INFO", "_event"]
                                    elementNameExpression: "_item.name"
