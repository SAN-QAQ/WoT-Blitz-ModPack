                        -   class: "UIControl"
                            name: "BaseStats"
                            input: false
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                                LinearLayout:
                                    spacing: 16.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfMaxChild"
                            children:
                            -   prototype: "StatCell/StatCell"
                                name: "Stat1"
                                components:
                                    UIDataParamsComponent:
                                        args:
                                            "header": "localize(\"profile/Brief/TotalBattles\")"
                                            "value": "str1000Separated(profile.dossier.battlesCount + profile.dossier.tournamentBattlesCount + profile.dossier.ratingBattlesCount)"
                            -   prototype: "StatCell/StatCell"
                                name: "Stat2"
                                components:
                                    UIDataParamsComponent:
                                        args:
                                            "header": "localize(\"profile/Brief/TotalVictories\")"
                                            "value": "percent(winrate, 2)"
                                            "valueColor": "winrateColor"
                            -   prototype: "StatCell/StatCell"
                                name: "Stat3"
                                components:
                                    UIDataParamsComponent:
                                        args:
                                            "header": "localize(\"profile/Brief/AverageDamagePerBattle\")"
                                            "value": "str1000Separated(int(round(profile.dossier.avgDamage)))"
                            -   prototype: "MaxDamage/MaxDamage"
                                name: "MaxDamage"
                                components:
                                    UIDataParamsComponent:
                                        args:
                                            "header": "localize(\"profile/Brief/MaxDamage\")"
                                            "value": "profile.dossier.maxDamage"
                                        eventActions:
                                        - ["SHOW_MAX_DAMAGE", "SHOW_MAX_DAMAGE", ""]
                        -   class: "UIControl"
                            name: "Spacer_1"
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 56.000000
                        -   class: "UIControl"
                            name: "AdditionalStats"
                            position: [0.000000, 176.000000]
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                                LinearLayout:
                                    spacing: 16.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfMaxChild"
                            children:
                            -   prototype: "StatCell/StatCell"
                                name: "Stat1"
                                components:
                                    UIDataParamsComponent:
                                        args:
                                            "header": "localize(\"profile/Brief/AverageXPPerBattle\")"
                                            "value": "when profile.dossier.battlesCount > 0 -> str1000Separated(int(profile.dossier.xp / profile.dossier.battlesCount)), \"--\""
                            -   prototype: "StatCell/StatCell"
                                name: "Stat4"
                                components:
                                    UIDataParamsComponent:
                                        args:
                                            "header": "localize(\"profile/Brief/Accuracy\")"
                                            "value": "when profile.dossier.accuracyRate > 0 -> percent(profile.dossier.accuracyRate, 2), \"--\""
                            -   prototype: "StatCell/StatCell"
                                name: "Stat3"
                                position: [400.000000, 0.000000]
                                components:
                                    UIDataParamsComponent:
                                        args:
                                            "header": "localize(\"profile/Brief/MaxDestroyedPerBattle\")"
                                            "value": "str(profile.dossier.maxFrags)"
                            -   class: "UIControl"
                                name: "StatCell"
                                position: [612.000000, 0.000000]
                                size: [200.000000, 64.000000]
                                input: false
                                components:
                                    LinearLayout:
                                        orientation: "TopDown"
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfParent"
                                        verticalPolicy: "Formula"
                                        verticalFormula: "max(parent, childrenSum)"
                                children:
                                -   class: "UIControl"
                                    name: "Header"
                                    input: false
                                    classes: "t-caps bold white-wild-sand-70-text"
                                    components:
                                        UITextComponent:
                                            multiline: "MULTILINE_ENABLED"
                                            fitting: "FITTING_POINTS"
                                        Anchor:
                                            hCenterAnchorEnabled: true
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfParent"
                                            verticalPolicy: "PercentOfContent"
                                        StyleSheet:
                                            styles: "~res:/UI/Screens3/Font.style.yaml"
                                    bindings:
                                    - ["UITextComponent.text", "capitalize(localize(\"profile/Brief/Mastery\"))"]
                                -   class: "UIControl"
                                    name: "Spacer"
                                    size: [32.000000, 32.000000]
                                    input: false
                                    components:
                                        SizePolicy:
                                            verticalPolicy: "Formula"
                                            verticalFormula: "max(8, parentRest)"
