                                        classes: "t-title bold not-localize color=white-wild-sand-text"
                                        components:
                                            UITextComponent:
                                                align: ["RIGHT", "VCENTER"]
                                            SizePolicy:
                                                horizontalPolicy: "PercentOfContent"
                                                verticalPolicy: "PercentOfContent"
                                            StyleSheet:
                                                styles: "~res:/UI/Screens3/Font.style.yaml"
