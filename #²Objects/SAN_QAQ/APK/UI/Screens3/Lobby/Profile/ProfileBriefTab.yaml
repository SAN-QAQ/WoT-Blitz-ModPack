Header:
    version: 161
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Button.yaml"
- "~res:/UI/Screens3/Lobby/Profile/Common/PlayerInfo/PlayerInfo.yaml"
- "~res:/UI/Screens3/Lobby/Profile/Common/PlayerInfo/PlayerInfoButton.yaml"
- "~res:/UI/Screens3/Lobby/Profile/Common/StatCell.yaml"
- "~res:/UI/Screens3/Common/VerticalScrollBar.yaml"
- "~res:/UI/Screens3/Lobby/Profile/Common/MaxDamage.yaml"
Prototypes:
-   class: "UIControl"
    name: "BriefTab"
    size: [1093.000000, 1100.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["bool", "isWgc", "false", "false"]
            - ["AccountDataModel", "account", "null", "{ }"]
            - ["ProfileViewModel", "profile", "null", "{ }"]
            events:
            - "CHANGE_AVATAR"
            - "CHANGE_NAME"
            - "SEND_MESSAGE"
            - "ADD_FRIEND"
            - "REMOVE_FRIEND"
            - "SHOW_RATING"
            - "SHOW_CLAN_PROFILE"
            - "FIND_CLAN"
            - "INVITE_TO_CLAN"
            - "SHOW_ACHIEVEMENT_INFO"
            - "SHOW_ACHIEVEMENTS"
            - "SHOW_EXTERNAL_ACHIEVEMENTS"
            - "SHOW_AVATAR_INFO"
            - "SHOW_PLAYER_TEAMS"
            - "SHOW_MAX_DAMAGE"
        UIDataLocalVarsComponent:
            data:
            - ["float", "winrate", "round(profile.dossier.winsRate * 100.000000) * 0.010000"]
            - ["string", "winrateColor", "when winrate >= 90.000000 -> \"red-red-text\", winrate >= 80.000000 -> \"gold-shining-text\", winrate >= 70.000000 -> \"purple-zhuk-text\", winrate >= 60.000000 -> \"blue-rimmi-text\", winrate >= 50.000000 -> \"green-zmilly-text\", \"white-wild-sand-text\""]
            - ["int", "achievementsSize", "profile.notableAchievements.Size()"]
            - ["bool", "isSelfProfile", "profile.profileType == ePlayerProfileType.SELF"]
            - ["bool", "isClanSectionVisible", "true"]
        UIDataLocalBindingsComponent:
            data:
            - ["string", "clanName", "when isNull(profile.clanInfo.clan) -> \"\", profile.clanInfo.clan.name"]
            - ["string", "clanTag", "when isNull(profile.clanInfo.clan) -> \"\", profile.clanInfo.clan.tag"]
            - ["bool", "isInClan", "when isNull(profile.clanInfo.clan) -> false, true"]
            - ["eClanApiError", "lastClanApiError", "profile.clanInfo.lastClanApiError"]
            - ["bool", "showClanError", "lastClanApiError == eClanApiError.InternalServerError or lastClanApiError == eClanApiError.ServerOnMaintenance"]
    children:
    -   class: "UIScrollView"
        name: "UIScrollView"
        size: [1200.000000, 900.000000]
        autoUpdate: true
        centerContent: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIScrollViewContainer"
            name: "scrollContainerControl"
            position: [0.000000, 62.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: false
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalMin: 800.000000
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "Body"
                position: [146.000000, 0.000000]
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                    LinearLayout:
                        orientation: "TopDown"
                        padding: "40; 0"
                    SizePolicy:
                        horizontalPolicy: "Formula"
                        horizontalFormula: "when parent < 1232 -> 800, 1072"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIControl"
                    name: "Content"
                    position: [0.000000, 40.000000]
                    size: [800.000000, 1116.000000]
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            spacing: 40.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   prototype: "PlayerInfo/PlayerInfo"
                        name: "PlayerInfo"
                        components:
                            Background:
                                usePostProcessedSprite: true
                            UIPostProcessTextureComponent0:
                                materialPath: "~res:/Materials.custom/2d.Textured.Blur.material"
                                needClearAlphaAfterRender: true
                                scale: 0.500000
                                useVirtualCoordinateSystem: true
                                minFilter: "Linear"
                                magFilter: "Linear"
                            UIPostProcessTextureComponent1:
                                materialPath: "~res:/Materials.custom/2d.Textured.HBlur.material"
                                scale: 0.500000
                                useVirtualCoordinateSystem: true
                                minFilter: "Linear"
                                magFilter: "Linear"
                            UIPostProcessTextureComponent2:
                                materialPath: "~res:/Materials.custom/2d.Textured.UpscaleClamp.material"
                                scale: 0.500000
                                useVirtualCoordinateSystem: true
                                minFilter: "Linear"
                                magFilter: "Linear"
                            UIRoundedCornersComponent:
                                radius: "8"
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfMaxChild"
                            UIDataParamsComponent:
                                args:
                                    "tutorialData": "account.tutorialData"
                                    "avatar": "profile.playerAvatar"
                                    "clanName": "clanName"
                                    "clanTag": "when isNull(profile.clanInfo.clan) -> \"\", profile.clanInfo.clan.tag"
                                    "isPremium": "profile.stats.isPremiumAccount"
                                    "newAvatarsCount": "profile.newAvatarsCount"
                                    "playerName": "profile.playerNameData.name"
                                    "playerProfileType": "profile.profileType"
                                    "rating": "profile.rating"
                                    "ratingSeasonInfo": "profile.ratingSeasonInfo"
                    -   prototype: "PlayerInfoButton/PlayerInfo"
                        name: "PlayerInfo"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                            UIDataParamsComponent:
                                args:
                                    "showChangeAvatarButton": "isSelfProfile"
                                    "showChangeNameButton": "isSelfProfile and not isWgc"
                                    "showSendMessageButton": "not isSelfProfile and not profile.isChatBlocked"
                                    "showAddFriendButton": "profile.profileType == ePlayerProfileType.NON_FRIEND or profile.profileType == ePlayerProfileType.FRIENDSHIP_INCOMING"
                                    "showRemoveFriendButton": "profile.profileType == ePlayerProfileType.FRIEND or profile.profileType == ePlayerProfileType.FRIENDSHIP_OUTCOMING"
                                    "showShowProfileButton": "false"
                                    "showReportPlayerButton": "not isSelfProfile and profile.isShowReportPlayerButton"
                                eventActions:
                                - ["CHANGE_AVATAR", "CHANGE_AVATAR", "_event"]
                                - ["CHANGE_NAME", "CHANGE_NAME", "_event"]
                                - ["SEND_MESSAGE", "SEND_MESSAGE", "_event"]
                                - ["ADD_FRIEND", "ADD_FRIEND", "_event"]
                                - ["REMOVE_FRIEND", "REMOVE_FRIEND", "_event"]
                                - ["SHOW_RATING", "SHOW_RATING", "_event"]
                                - ["SHOW_AVATAR_INFO", "SHOW_AVATAR_INFO", "_event"]
                        children:
                        -   path: "PlayerInfo/ActionButtons/ChangeName"
                            components:
                                UIAttachLayoutMasterComponent:
                                    attachId: "CHANGE_PROFILE_NAME_BUTTON"
                            children: []
                        -   path: "PlayerInfo/ActionButtons/ReportPlayer"
                            components:
                                UIDataParamsComponent:
                                    args:
                                        "enabled": "showReportPlayerButton"
                                        "caption": "strReportPlayer"
                                        "locked": "false"
                                        "size": "eButtonSize.NORMAL"
                                        "sound": "eButtonSound.OPEN"
                                        "type": "eButtonType.OPTIONAL_LIGHT"
                            bindings:
                            - ["visible", "enabled"]
                            children: []
                    -   class: "UIControl"
                        name: "CreationTime"
                        position: [400.000000, 0.000000]
                        input: false
                        visible: true
                        classes: "t-caption regular color=white-wild-sand-text"
                        components:
                            Background:
                                usePostProcessedSprite: true
                            UIPostProcessTextureComponent0:
                                materialPath: "~res:/Materials.custom/2d.Textured.Blur.material"
                                needClearAlphaAfterRender: true
                                scale: 0.500000
                                useVirtualCoordinateSystem: true
                                minFilter: "Linear"
                                magFilter: "Linear"
                            UIPostProcessTextureComponent1:
                                materialPath: "~res:/Materials.custom/2d.Textured.HBlur.material"
                                scale: 0.500000
                                useVirtualCoordinateSystem: true
                                minFilter: "Linear"
                                magFilter: "Linear"
                            UIPostProcessTextureComponent2:
                                materialPath: "~res:/Materials.custom/2d.Textured.UpscaleClamp.material"
                                scale: 0.500000
                                useVirtualCoordinateSystem: true
                                minFilter: "Linear"
                                magFilter: "Linear"
                            UIRoundedCornersComponent:
                                radius: "4"
                            UITextComponent:
                                colorInheritType: "COLOR_IGNORE_PARENT"
                                align: ["HCENTER", "VCENTER"]
                            Anchor:
                                hCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
                        bindings:
                        - ["UITextComponent.text", "localize(\"Profile/AccountCreationDate\", { \"date\" = date(profile.dossier.creationTime); })"]
                    -   class: "UIControl"
                        name: "Stats"
                        position: [0.000000, 188.000000]
                        input: false
