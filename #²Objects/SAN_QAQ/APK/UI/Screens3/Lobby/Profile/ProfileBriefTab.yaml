                                    -   class: "UIControl"
                                        name: "Value2"
                                        input: false
                                        classes: "t-title bold not-localize color=white-wild-sand-50-text"
                                        components:
                                            UITextComponent:
                                                align: ["LEFT", "VCENTER"]
                                            SizePolicy:
                                                horizontalPolicy: "PercentOfContent"
                                                verticalPolicy: "PercentOfContent"
                                            StyleSheet:
                                                styles: "~res:/UI/Screens3/Font.style.yaml"
                                        bindings:
                                        - ["UITextComponent.text", "str(profile.dossier.vehicleDossiersCut.Size())"]
