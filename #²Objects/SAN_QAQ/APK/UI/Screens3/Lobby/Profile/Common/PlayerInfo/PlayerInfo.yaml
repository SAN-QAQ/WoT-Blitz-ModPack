                            childType: "kControl"
                            condition: "hasRating"
                            control: "RatingAndPositionBlock"
                        UIChildComponent1:
                            childType: "kControl"
                            condition: "noRating"
                            control: "InfoText"
                        UIChildComponent2:
                            childType: "kControl"
                            condition: "calibration"
                            control: "CalibrationWrapper"
Slots:
-   class: "UIControl"
    name: "NoRatingIcon"
    input: false
    components:
        Background:
            sprite: "~res:/Gfx/Lobby/icons/icon_rating_l"
        UIGradientComponent:
            finishColor: [1.000000, 1.000000, 1.000000, 0.000000]
            orientation: "TopDown"
        Anchor:
            hCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 96.000000
            verticalPolicy: "FixedSize"
            verticalValue: 96.000000
-   class: "UIControl"
    name: "LeagueIconWrapper"
    input: false
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 96.000000
            verticalPolicy: "FixedSize"
            verticalValue: 96.000000
    children:
    -   class: "UIControl"
        name: "LeagueIcon"
        scale: [0.700000, 0.700000]
        pivot: [0.500000, 0.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Profile/Common/LeagueIcon.yaml"
                args:
                    "showAnimation": "true"
                    "league": "league"
-   class: "UIControl"
    name: "TopPositionWrapper"
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: -4.000000
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 96.000000
            verticalPolicy: "FixedSize"
            verticalValue: 84.000000
    children:
    -   class: "UIControl"
        name: "PositionValueWrapper"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            LinearLayout:
                spacing: -2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        children:
        -   class: "UIControl"
            name: "TopBg"
            input: false
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_top-glow_l"
                UIOpacityComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    verticalPolicy: "FixedSize"
            bindings:
            - ["classes", "when ratingPositionRange == eRatingPositionRange.Top3 -> \"orange-tango-bg\", ratingPositionRange == eRatingPositionRange.Top2 -> \"blue-curious-blue-bg\", \"orange-orange-peel-bg\""]
            - ["UIOpacityComponent.opacity", "when ratingPositionRange == eRatingPositionRange.Top2 -> 0.750000, 0.500000"]
        -   class: "UIControl"
            name: "LaurelLeft"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/Lobby/icons/icon_laurel-rb-top_m"
                    spriteModification: ["FLIP_HORIZONTAL"]
                Anchor:
                    rightAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    horizontalValue: 80.000000
                    verticalPolicy: "PercentOfContent"
                    verticalValue: 80.000000
            bindings:
            - ["visible", "ratingPositionRange != eRatingPositionRange.Common and ratingPositionRange != eRatingPositionRange.Top10Percent"]
            - ["classes", "ratingPositionColor + \"-bg\""]
        -   class: "UIControl"
            name: "PositionValue"
            input: false
            components:
                UITextComponent: {}
                Anchor:
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
            bindings:
            - ["classes", "\"t-content-h1 bold not-localize\" + \" \" + ratingPositionColor + \"-text\""]
            - ["UITextComponent.text", "ratingPosition"]
        -   class: "UIControl"
            name: "LaurelRight"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/Lobby/icons/icon_laurel-rb-top_m"
                Anchor:
                    rightAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    horizontalValue: 80.000000
                    verticalPolicy: "PercentOfContent"
                    verticalValue: 80.000000
            bindings:
            - ["visible", "ratingPositionRange != eRatingPositionRange.Common and ratingPositionRange != eRatingPositionRange.Top10Percent"]
            - ["classes", "ratingPositionColor + \"-bg\""]
    -   class: "UIControl"
        name: "TopPositionText"
        input: false
        components:
            UITextComponent: {}
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["classes", "\"t-subtitle bold\" + \" \" + ratingPositionColor + \"-text\""]
        - ["UITextComponent.text", "capitalize(localize(\"ratingBattles/profile/top\"))"]
-   class: "UIControl"
    name: "RatingAndPositionBlock"
    size: [280.000000, 52.000000]
    input: false
    components:
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "LeftBlock"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "RatingText"
            input: false
            classes: "t-caps bold white-wild-sand-70-text"
            components:
                UITextComponent:
                    text: "profile/Rating/Subheader"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
        -   class: "UIControl"
            name: "RatingValue"
            position: [28.000000, 24.000000]
            input: false
