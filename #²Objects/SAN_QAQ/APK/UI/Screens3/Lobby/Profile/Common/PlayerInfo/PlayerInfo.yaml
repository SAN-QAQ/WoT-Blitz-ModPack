Header:
    version: 161
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Resource/PlayerAvatar.yaml"
- "~res:/UI/Screens3/Lobby/Profile/Common/LeagueIcon.yaml"
- "~res:/UI/Screens3/Lobby/Profile/ProfilePlayerName.yaml"
Prototypes:
-   class: "UIControl"
    name: "PlayerInfo"
    size: [1200.000000, 192.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            horizontalMin: 800.000000
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["ePlayerProfileType", "playerProfileType", "ePlayerProfileType.SELF", "ePlayerProfileType.FRIEND"]
            - ["PlayerAvatar", "avatar", "null", "{ \"grade\" = ArtefactGrade.rare; }"]
            - ["int", "newAvatarsCount", "0", "0"]
            - ["string", "playerName", "\"#Konstantinipolsky\"", "\"#Konstantinipolsky\""]
            - ["string", "clanTag", "\"\"", "\"#WG\""]
            - ["string", "clanName", "\"\"", "\"Wargaming\""]
            - ["bool", "isPremium", "false", "false"]
            - ["RatingBattleModel", "rating", "null", "{ \"state\" = eBattleRatingState.NO_RATING; \"leagueType\" = eLeague.GOLD; }"]
            - ["RatingSeasonInfoModel", "ratingSeasonInfo", "null", "{ \"startDate\" = \"01.01\"; \"ratingBattlesAvailable\" = true; }"]
            events:
            - "SHOW_RATING"
        UIDataLocalVarsComponent:
            data:
            - ["string", "startDate", "when not isNull(ratingSeasonInfo) -> ratingSeasonInfo.startDate, \"\""]
            - ["string", "endDate", "when not isNull(ratingSeasonInfo) -> ratingSeasonInfo.endDate, \"\""]
            - ["bool", "activeSeason", "when not isNull(ratingSeasonInfo) -> ratingSeasonInfo.ratingBattlesAvailable, false"]
            - ["bool", "showSeasonDates", "startDate != \"\" and not activeSeason"]
            - ["bool", "calibration", "rating.state == eBattleRatingState.CALIBRATION and activeSeason"]
            - ["bool", "noRating", "rating.state == eBattleRatingState.NO_RATING or not activeSeason"]
            - ["bool", "hasRating", "rating.state == eBattleRatingState.HAS_RATING and activeSeason"]
            - ["eLeague", "league", "when noRating or calibration -> eLeague.NO_LEAGUE, rating.leagueType"]
            - ["eLeagueParts", "leagueParts", "when hasRating -> toEnum(rating.leagueType, eLeagueParts), eLeagueParts.Calibration"]
            - ["color", "gradientStartColor", "when noRating -> hsba(193, 10, 55, 0.550000), calibration -> hsba(193, 10, 55, 0.750000), rating.leagueType == eLeague.DIAMOND -> hsba(285, 85, 100, 0.750000), rating.leagueType == eLeague.PLATINUM -> hsba(29, 100, 89, 1.000000), rating.leagueType == eLeague.GOLD -> hsba(43, 100, 82, 0.750000), rating.leagueType == eLeague.SILVER -> hsba(199, 49, 76, 0.750000), rating.leagueType == eLeague.BRONZE -> hsba(29, 62, 72, 0.750000), hsba(193, 10, 55, 0.750000)"]
            - ["color", "gradientEndColor", "when noRating -> hsba(193, 10, 55, 0.000000), calibration -> hsba(193, 10, 55, 0.000000), rating.leagueType == eLeague.DIAMOND -> hsba(285, 85, 100, 0.000000), rating.leagueType == eLeague.PLATINUM -> hsba(29, 100, 89, 0.000000), rating.leagueType == eLeague.GOLD -> hsba(43, 100, 82, 0.000000), rating.leagueType == eLeague.SILVER -> hsba(199, 49, 76, 0.000000), rating.leagueType == eLeague.BRONZE -> hsba(29, 62, 72, 0.000000), hsba(193, 10, 55, 0.000000)"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "hasRatingPosition", "when not isNull(ratingSeasonInfo) -> ratingSeasonInfo.ratingPosition != 0, false"]
            - ["eRatingPositionRange", "ratingPositionRange", "when not isNull(ratingSeasonInfo) -> ratingSeasonInfo.ratingPositionRange, eRatingPositionRange.Common"]
            - ["bool", "isTop3", "ratingPositionRange == eRatingPositionRange.Top3 or ratingPositionRange == eRatingPositionRange.Top2 or ratingPositionRange == eRatingPositionRange.Top1"]
            - ["string", "ratingPosition", "when hasRatingPosition -> str1000Separated(ratingSeasonInfo.ratingPosition), localize(\"ratingBattles/calibration/ratingPlaceholder\")"]
            - ["string", "currentLeagueText", "when noRating -> capitalize(localize(\"profile/Rating/Status/NoRating\")), calibration -> capitalize(localize(\"profile/Rating/Status/Calibration\")), isTop3 -> capitalize(localize(\"ratingBattles/profile/leaderTitle\")), capitalize(localize(str(leagueParts, eLeagueParts, \"text\")))"]
            - ["string", "ratingPositionColor", "str(ratingPositionRange, eRatingPositionRange, \"color\")"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Profile/Common/PlayerInfo/PlayerInfo.actions"
    children:
    -   class: "UIControl"
        name: "PlayerInfo"
        size: [480.000000, 108.000000]
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                spacing: 16.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "InfoWrapper"
            input: false
            components:
                LinearLayout:
                    spacing: 16.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "PlayerAvatarWrapper"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfMaxChild"
                children:
                -   class: "UIControl"
                    name: "TiarIcon"
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                            sprite: "~res:/Gfx/Lobby/icons/icon_tiar_xl"
                        UIOpacityComponent: {}
                        SizePolicy:
                            horizontalPolicy: "FixedSize"
                            horizontalValue: 128.000000
                            verticalPolicy: "FixedSize"
                            verticalValue: 128.000000
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Color.style.yaml"
                    bindings:
                    - ["visible", "isSelfProfile"]
                    - ["classes", "when isPremium -> \"yellow-chalky-bg\", \"white-wild-sand-bg\""]
                    - ["UIOpacityComponent.opacity", "when isPremium -> 1.000000, 0.400000"]
                -   prototype: "PlayerAvatar/PlayerAvatar"
                    name: "PlayerAvatar"
                    components:
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        UIDataParamsComponent:
                            args:
                                "avatar": "avatar"
                                "size": "eAvatarSize.BIG"
                                "visible": "true"
                                "interactive": "true"
                                "enabled": "true"
                                "badge": "when newAvatarsCount > 0 -> str(newAvatarsCount), \"\""
                                "animated": "true"
                            eventActions:
                            - ["ON_PRESSED", "SHOW_AVATAR_INFO", "_event"]
            -   prototype: "ProfilePlayerName/ProfilePlayerName"
                name: "PlayerName"
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                    UIDataParamsComponent:
                        args:
                            "playerName": "playerName"
                            "clanTag": "clanTag"
                            "isInteractive": "not isGamepad"
                            "clanName": "clanName"
                        eventActions:
                        - ["ON_TOUCH_UP", "ON_COPY_NICKNAME", ""]
    -   class: "UIControl"
        name: "Rating"
        input: false
        components:
            Anchor:
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 280.000000
                verticalPolicy: "PercentOfFirstChild"
        children:
        -   class: "UIControl"
            name: "RatingBg"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                LinearLayout: {}
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 260.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 260.000000
            children:
            -   class: "UIControl"
                name: "BgLeft"
                input: false
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                children:
                -   class: "UIControl"
                    name: "RadialGradientTopLeft"
                    input: false
                    classes: "black-25-bg"
                    components:
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                            spriteModification: ["FLIP_HORIZONTAL", "FLIP_VERTICAL"]
                        Anchor: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                -   class: "UIControl"
                    name: "RadialGradientBottomLeft"
                    input: false
                    classes: "black-25-bg"
                    components:
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                            spriteModification: ["FLIP_HORIZONTAL"]
                        Anchor: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
            -   class: "UIControl"
                name: "BgRight"
                input: false
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                children:
                -   class: "UIControl"
                    name: "RadialGradientTopRight"
                    input: false
                    classes: "black-25-bg"
                    components:
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                            spriteModification: ["FLIP_VERTICAL"]
                        Anchor: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                -   class: "UIControl"
                    name: "RadialGradientBottomRight"
                    input: false
                    classes: "black-25-bg"
                    components:
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                        Anchor: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
        -   class: "UIControl"
            name: "RatingTapArea"
            pivot: [0.500000, 0.500000]
            input: true
            components:
                UIOpacityComponent:
                    opacity: 1.000000
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 8.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 280.000000
                    verticalPolicy: "PercentOfChildrenSum"
                UIInputEventComponent:
                    onTouchDown: "OnTouchDown"
                    onTouchUpInside: "OnTouchUpInside"
                    onTouchUpOutside: "OnTouchUpOutside"
                    onInputCanceled: "OnTouchUpOutside"
                    onHoverSet: "OnHoverStart"
                    onHoverRemoved: "OnHoverEnd"
            children:
            -   class: "UIControl"
                name: "RatingIconWrapper"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 96.000000
                        verticalPolicy: "PercentOfMaxChild"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "noRating"
                        control: "NoRatingIcon"
                    UIChildComponent1:
                        childType: "kControl"
                        condition: "(hasRating or calibration) and not isTop3"
                        control: "LeagueIconWrapper"
                    UIChildComponent2:
                        childType: "kControl"
                        condition: "isTop3"
                        control: "TopPositionWrapper"
            -   class: "UIControl"
                name: "RatingInfoBlock"
                input: false
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 12.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIControl"
                    name: "CurrentLeaguaBlock"
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "FixedSize"
                            verticalValue: 32.000000
                    children:
                    -   class: "UIControl"
                        name: "Gradient"
                        input: false
                        components:
                            LinearLayout: {}
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Color.style.yaml"
                        children:
                        -   class: "UIControl"
                            name: "GradientLeft"
                            input: false
                            components:
                                Background:
                                    drawType: "DRAW_FILL"
                                UIGradientComponent:
                                    orientation: "RightToLeft"
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfParent"
                            bindings:
                            - ["UIGradientComponent.startColor", "gradientStartColor"]
                            - ["UIGradientComponent.finishColor", "gradientEndColor"]
                        -   class: "UIControl"
                            name: "GradientRight"
                            input: false
                            components:
                                Background:
                                    drawType: "DRAW_FILL"
                                UIGradientComponent:
                                    orientation: "LeftToRight"
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfParent"
                            bindings:
                            - ["UIGradientComponent.startColor", "gradientStartColor"]
                            - ["UIGradientComponent.finishColor", "gradientEndColor"]
                    -   class: "UIControl"
                        name: "LinesTop"
                        input: false
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                                topAnchorEnabled: true
                            LinearLayout: {}
                            SizePolicy:
                                horizontalPolicy: "PercentOfChildrenSum"
                                verticalPolicy: "FixedSize"
                                verticalValue: 1.000000
                        bindings:
                        - ["visible", "hasRating"]
                        children:
                        -   class: "UIControl"
                            name: "LineLeft"
                            input: false
                            components:
                                Background:
                                    drawType: "DRAW_FILL"
                                UIGradientComponent:
                                    finishColor: [1.000000, 1.000000, 1.000000, 0.000000]
                                    orientation: "RightToLeft"
                                Anchor:
                                    leftAnchorEnabled: true
                                    leftAnchor: 60.000000
                                SizePolicy:
                                    horizontalPolicy: "FixedSize"
                                    horizontalValue: 60.000000
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 1.000000
                        -   class: "UIControl"
                            name: "LineRight"
                            input: false
                            components:
                                Background:
                                    drawType: "DRAW_FILL"
                                UIGradientComponent:
                                    finishColor: [1.000000, 1.000000, 1.000000, 0.000000]
                                    orientation: "LeftToRight"
                                Anchor:
                                    leftAnchorEnabled: true
                                    leftAnchor: 120.000000
                                SizePolicy:
                                    horizontalPolicy: "FixedSize"
                                    horizontalValue: 60.000000
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 1.000000
                    -   class: "UIControl"
                        name: "LinesBottom"
                        input: false
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                                bottomAnchorEnabled: true
                            LinearLayout: {}
                            SizePolicy:
                                horizontalPolicy: "PercentOfChildrenSum"
                                verticalPolicy: "FixedSize"
                                verticalValue: 1.000000
                        bindings:
                        - ["visible", "hasRating"]
                        children:
                        -   class: "UIControl"
                            name: "LineLeft"
                            input: false
                            components:
                                Background:
                                    drawType: "DRAW_FILL"
                                UIGradientComponent:
                                    finishColor: [1.000000, 1.000000, 1.000000, 0.000000]
                                    orientation: "RightToLeft"
                                Anchor:
                                    leftAnchorEnabled: true
                                    leftAnchor: 60.000000
                                SizePolicy:
                                    horizontalPolicy: "FixedSize"
                                    horizontalValue: 60.000000
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 1.000000
                        -   class: "UIControl"
                            name: "LineRight"
                            input: false
                            components:
                                Background:
                                    drawType: "DRAW_FILL"
                                UIGradientComponent:
                                    finishColor: [1.000000, 1.000000, 1.000000, 0.000000]
                                    orientation: "LeftToRight"
                                Anchor:
                                    leftAnchorEnabled: true
                                    leftAnchor: 120.000000
                                SizePolicy:
                                    horizontalPolicy: "FixedSize"
                                    horizontalValue: 60.000000
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 1.000000
                    -   class: "UIControl"
                        name: "CurrentLeaguaText"
                        input: false
                        classes: "t-caps bold white-wild-sand-text"
                        components:
                            UITextComponent: {}
                            UIShadowComponent:
                                blurType: "Gauss"
                                color: [0.000000, 0.000000, 0.000000, 1.000000]
                                indent: 8
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Font.style.yaml"
                        bindings:
                        - ["visible", "not showSeasonDates"]
                        - ["UITextComponent.text", "currentLeagueText"]
                    -   class: "UIControl"
                        name: "DateDurationHolder"
                        input: false
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfMaxChild"
                                verticalPolicy: "PercentOfMaxChild"
                            UIChildComponent0:
                                condition: "showSeasonDates"
                                prototypePath: "~res:/UI/Screens3/Lobby/Common/FullScreenPopup/RatingBattles/DateDuration.yaml"
                                args:
                                    "startDate": "startDate"
                                    "endDate": "endDate"
                        bindings:
                        - ["visible", "showSeasonDates"]
                    -   class: "UIControl"
                        name: "LineVertical"
                        input: false
                        components:
                            Background:
                                drawType: "DRAW_FILL"
                            UIGradientComponent:
                                startColor: [1.000000, 1.000000, 1.000000, 0.490196]
                                finishColor: [0.960784, 0.960784, 0.960784, 0.000000]
                                orientation: "TopDown"
                            Anchor:
                                hCenterAnchorEnabled: true
                                bottomAnchorEnabled: true
                                bottomAnchor: -64.000000
                            SizePolicy:
                                horizontalPolicy: "FixedSize"
                                horizontalValue: 1.000000
                                verticalPolicy: "FixedSize"
                                verticalValue: 64.000000
                        bindings:
                        - ["visible", "hasRating and hasRatingPosition"]
                -   class: "UIControl"
                    name: "RatingBottomBlock"
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfFirstChild"
