                            verticalPolicy: "PercentOfParent"
                    bindings:
                    - ["UIGradientComponent.startColor", "stripDecorationStartColor"]
                    - ["UIGradientComponent.finishColor", "stripDecorationEndColor"]
                -   class: "UIControl"
                    name: "Center"
                    input: false
                    components:
                        UIOpacityComponent:
                            opacity: 0.600000
                        Anchor:
                            hCenterAnchorEnabled: true
                        LinearLayout: {}
                        IgnoreLayout: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            horizontalValue: 40.000000
                            verticalPolicy: "PercentOfParent"
                    children:
                    -   class: "UIControl"
                        name: "Left"
                        input: false
                        components:
                            Background:
                                drawType: "DRAW_FILL"
                            UIGradientComponent:
