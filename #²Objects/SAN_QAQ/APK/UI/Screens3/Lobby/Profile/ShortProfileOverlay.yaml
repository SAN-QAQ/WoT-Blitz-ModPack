        - ["visible", "hasMedals"]
        children:
        -   class: "UIControl"
            name: "Strip"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 104.000000
