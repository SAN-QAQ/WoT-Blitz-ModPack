            events:
            - "ON_REWARD_CLICKED(ResourceDetailed resource, string attachId)"
            - "CLOSE_NOTIFICATION"
        UIDataLocalVarsComponent:
            data:
            - ["float", "winPercentageInSeason", "when battlesInSeason > 0 -> (float(winsInSeason) / float(battlesInSeason)) * 100, 0"]
            - ["float", "percentageBestPlayers", "when seasonInfo.totalPlayers > 0 -> (float(seasonInfo.ratingPosition) / float(seasonInfo.totalPlayers)) * 100, 0"]
            - ["eLeague", "league", "rating.leagueType"]
            - ["string", "leagueColorTextStyle", "when league == eLeague.NO_LEAGUE -> \"white-wild-sand-50-text\", league == eLeague.BRONZE -> \"orange-tango-text\", league == eLeague.SILVER -> \"blue-riptide-text\", league == eLeague.GOLD -> \"yellow-lightning-text\", league == eLeague.PLATINUM -> \"orange-orange-peel-text\", league == eLeague.DIAMOND -> \"purple-chupretto-text\", \"\""]
            - ["string", "leagueStyle", "when league == eLeague.NO_LEAGUE -> \"t-content-h2 regular not-localize \" + leagueColorTextStyle, \"t-content-h2 bold not-localize \" + leagueColorTextStyle"]
            - ["string", "leagueName", "localize(\"ratingBattles/leagueName/\" + str(league, eLeague, \"lower_case\"))"]
            - ["string", "description", "localize(\"ratingBattles/ratingSeasonCompleted/Description\")"]
            - ["bool", "canShowRewards", "rating.currentRating >= 3000 and not rewards.Empty()"]
            - ["string", "winrateColor", "when winPercentageInSeason >= 90.000000 -> \"red-red-text\", winPercentageInSeason >= 80.000000 -> \"gold-shining-text\", winPercentageInSeason >= 70.000000 -> \"purple-zhuk-text\", winPercentageInSeason >= 60.000000 -> \"blue-rimmi-text\", winPercentageInSeason >= 50.000000 -> \"green-zmilly-text\", \"white-wild-sand-text\""]
            - ["bool", "isTop100", "seasonInfo.ratingPositionRange == eRatingPositionRange.Top1 or seasonInfo.ratingPositionRange == eRatingPositionRange.Top2 or seasonInfo.ratingPositionRange == eRatingPositionRange.Top3 or seasonInfo.ratingPositionRange == eRatingPositionRange.Top100"]
            - ["eRatingPositionRange", "ratingPositionRange", "eRatingPositionRange.Top3"]
            - ["string", "ratingPositionColor", "str(seasonInfo.ratingPositionRange, eRatingPositionRange, \"color\")"]
        UIDataLocalBindingsComponent:
            data:
            - ["int", "anchorDistance", "when screenHeight < 1080 -> 16, 48"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Common/FullScreenPopup/RatingBattles/RatingSeasonCompletedNotification.actions"
