Header:
    version: 157
Prototypes:
-   class: "UIControl"
    name: "Footer"
    size: [960.000000, 94.000000]
    classes: "notch-tightly-bottom-inset"
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            bottomAnchorEnabled: true
        SizePolicy:
            verticalPolicy: "FixedSize"
            verticalValue: 94.000000
        UIAnchorSafeAreaComponent:
            leftSafeInset: "INSET"
            rightSafeInset: "INSET"
        StyleSheet:
            styles: "~res:/UI/Screens3/SafeArea.style.yaml;~res:/UI/Screens3/Background.style.yaml;~res:/UI/Screens/Fonts.yaml"
    children:
    -   class: "UIControl"
        name: "FooterBackground"
        size: [1112.000000, 115.000000]
        input: false
        components:
            Background:
                usePostProcessedSprite: true
            UIPostProcessTextureComponent0:
                materialPath: "~res:/Materials.custom/2d.Textured.Blur.material"
                needClearAlphaAfterRender: true
                scale: 0.500000
                useVirtualCoordinateSystem: true
                minFilter: "Linear"
                magFilter: "Linear"
            UIPostProcessTextureComponent1:
                materialPath: "~res:/Materials.custom/2d.Textured.HBlur.material"
                scale: 0.500000
                useVirtualCoordinateSystem: true
                minFilter: "Linear"
                magFilter: "Linear"
            UIPostProcessTextureComponent2:
                materialPath: "~res:/Materials.custom/2d.Textured.UpscaleClamp.material"
                scale: 0.500000
                useVirtualCoordinateSystem: true
                minFilter: "Linear"
                magFilter: "Linear"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            UIAnchorSafeAreaComponent:
                leftSafeInset: "REVERSE"
                rightSafeInset: "REVERSE"
                bottomSafeInset: "REVERSE"
