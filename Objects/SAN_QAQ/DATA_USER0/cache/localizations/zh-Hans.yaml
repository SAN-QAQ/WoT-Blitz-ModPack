"hangar/battleType/bossmodeDescription": "重点是什么？\n\n• 带有独特技能的特殊首领和扈从角色将会分配给坦克。\n• 摧毁敌方坦克来降低对方的分数： 首领5分，扈从1分。\n• 率将对方的分数降至0的队伍获胜。\n\n\n谁是首领？\n\n• 每支队伍的一个玩家将会被随机指派为首领。\n• 首领角色的坦克将得到加强。\n• 首领只能重生2次，且不会改变角色。\n\n\n谁是扈从？\n\n• 其他队员将会从4个角色中随机分配1个：重生者、重力子、轰炸手和催化者。\n• 赚取战斗经验将强化扈从角色。扈从角色的等级越高，车辆属性和技能就越强。\n• 角色升级时，技能冷却会重置。\n• 扈从可无限次重生，每次重生后改变角色。角色等级不变。\n\n\n重要细节\n\n• 仅限V-X级坦克，时长9分钟，不会被记录进个人数据。"
