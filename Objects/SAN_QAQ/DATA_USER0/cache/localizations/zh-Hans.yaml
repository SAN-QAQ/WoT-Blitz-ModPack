"#achievements:heroesOfRassenay_heroInfo": "1941年6月，在城镇拉塞尼艾附近。第三装甲部队约20辆KV坦克遭遇了第6装甲师约100辆坦克。一辆KV坦克面对优势下的敌人，拖延了整整一天，受到各式反坦克武器的攻击，直到弹药耗尽被摧毁。"
"#achievements:medalAbrams_heroInfo": "克莱顿·艾布拉姆斯将军是一名非常成功的装甲部队指挥官。"
"#achievements:medalPoppel_heroInfo": "装甲部队中将尼古拉·波佩，战时任军队政委，1941年夏于迪布诺之战使用俘虏的车辆组织了一场敌后突袭。"
"#achievements:medalTarczay_heroInfo": "艾尔文·塔西亚，王牌坦克手。\n跟随第2装甲师作战并击毁\n至少10辆敌军战车。"
"#achievements:medalBillotte_heroInfo": "皮埃尔·比洛特，上尉军衔。1940年5月16日，指挥\n夏尔B1二型坦克\n击毁2辆IV号坦克，\n11辆III号坦克以及两门火炮。"
"#achievements:medalLavrinenko_heroInfo": "德米特里·拉夫里年科，战斗英雄，近卫军中尉，王牌坦克手。在短短两个月的28场战斗中击毁52辆坦克。"
"#achievements:medalEkins_heroInfo": "乔·伊金斯，国土自卫队北安普敦师的一名坦克炮手。一些资料认为他与著名坦克王牌米歇尔·魏特曼的陨落有关。"
"#achievements:medalKay_heroInfo": "道格拉斯·凯，中士军衔，“萤火虫”坦克炮手，参加了著名的诺曼底登陆，因普及坦克战史而闻名。"
"#achievements:medalBrunoPietro_heroInfo": "彼得罗·布鲁诺\n是一名王牌坦克手。\n在面对敌人时具备非凡勇气，\n被授予最高军事勋章\n——勇猛金奖。"
"#achievements:medalFadin_heroInfo": "亚历山大·法丁，战斗英雄，T-34坦克车长。在一个步兵排的支援下仅靠一辆坦克，成功占领并控制达术科卡村五个小时，击毁1辆坦克，1门火炮，18处机枪掩体并击毙50多名敌军士兵和军官。他的车组还击落了一架敌军战机。"
"#achievements:medalDeLanglade_heroInfo": "保罗·吉拉特·朗格拉德，第二装甲师中校，1943年9月晋升上校。1944年9月12、13日，他指挥袭击了第112装甲团占领地，45辆“黑豹”战车仅4辆幸存。"
"#achievements:medalHalonen_heroInfo": "埃尔基·哈洛宁，王牌坦克手。1944年6月至7月间，指挥III号突击车摧毁三辆T-34坦克，两辆KV-1坦克以及两辆ISU-152自行反坦克炮。"
"#achievements:medalLehvaslaiho_heroInfo": "莱诺·雷哈瓦希莱洛，坦克王牌，战斗中击毁了7辆坦克和坦克歼击车。"
"#achievements:medalLafayettePool_heroInfo": "拉斐特·普尔：坦克王牌，生涯共击毁258辆武装车辆。"
"#achievements:medalCarius_heroInfo": "奥托·卡里乌斯，坦克王牌。在其军旅生涯中先后指挥过38(t)轻型坦克、“虎”式重型坦克及“猎虎”坦克歼击车。"
"#achievements:medalOrlik_heroInfo": "罗曼·埃德蒙·奥利克，中士军衔。1939年9月他驾驶TKS轻型坦克击毁了13辆敌军坦克。"
"#achievements:medalOskin_heroInfo": "亚历山大·奥斯丁，战斗英雄。1944年8月11日，他在奥格伦多夫附近执行侦察任务时，指挥自己的T-34中型坦克击毁三辆“虎王”重型坦克。"
"#achievements:medalKolobanov_heroInfo": "齐诺维奇·克洛班诺夫，上校军衔，坦克王牌。1941年8月19日，他指挥KV-1重型坦克击毁22辆敌军坦克，2门火炮和2辆其他作战车辆。"
"#achievements:medalNikolas_heroInfo": "阿尔菲·尼克斯，坦克炮手。\n他在阿拉曼战役中\n击毁了14辆敌方战车\n（其中9辆为同一天击毁）。"
"#achievements:medalRadleyWalters_heroInfo": "拉德利·沃尔特斯，第27装甲团的王牌坦克手。在1944–1945年期间，他指挥谢尔曼“萤火虫”坦克击毁了18辆敌军坦克。"
"#achievements:medalBurda_heroInfo": "亚历山大·布尔达，近卫军上校，战斗英雄，坦克王牌。1941年10月4日，他伏击并摧毁一个装甲车队，其中包括十辆轻、中型坦克，两门牵引反坦克炮和五辆步兵卡车。"
"#achievements:medalDumitru_heroInfo": "扬·杜米特鲁，坦克王牌。仅参加二战25天，其中5天在敌方阵营，之后加入了盟军，于1945年3月6日摧毁了6门反坦克炮和牵引车和一门150毫米榴弹炮。"
"#achievements:medalPascucci_heroInfo": "路易吉·阿尔比布·帕斯库奇，坦克少尉。在阿拉曼战役中用生命捍卫了荣誉，英勇地对敌展开正面攻击，其他战友因此得以生还。"
"#achievements:medalTamadaYoshio_heroInfo": "第4装甲军团的司令。在一场战斗中，他摧毁了4个配备下列武器的敌方基地：\n122毫米榴弹炮，107毫米火炮，76.2毫米野战炮，10辆装甲车，两辆装甲履带车辆，7门反坦克炮，5门迫击炮和20辆武装卡车。"
"#achievements:medalWittmann_heroInfo": "汉斯·鲍尔特是二战期间最成功的坦克王牌之一，参与了多条战线内的大量战斗。"
"#achievements:medalKnispel_heroInfo": "库特·肯斯佩尔，二战坦克王牌，参与过东线和西线战事，驾驶过的战车包括II号、III号、IV号战车以及“虎”式和“虎王”。"
"HISTORIC_INFO": "历史参照："
