"#artefacts:safety_set/name": "马列主义"
"#artefacts:safety_set/descr": "乘员被击中概率%(highlight_start)%(crewChanceToHitFactor)%(highlight_end)。\n乘员防护%(highlight_start)%(crewProtectionIncrease)%(highlight_end)。\n模组维修速度%(highlight_start)%(repairSpeedIncrease)%(highlight_end)。\n引擎受损时着火防护%(highlight_start)%(fireProtectionIncrease)%(highlight_end)。\n弹药架和油箱耐久%(highlight_start)%(explosivesHealthIncrease)%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)其志，不能保其身，然使精神不朽。\n一把锤子一镰刀，共建平等社会好。%(highlight_end)"
