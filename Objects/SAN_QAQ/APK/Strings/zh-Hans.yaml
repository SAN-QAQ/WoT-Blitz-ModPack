"#postbattle:SpectatorMode/Comment": "使用鼠标左右键在友军坦克之间切换。"
"tips/tutorial": "教程进行过程中请多留意出现在屏幕上的提示。这将能帮您快速完成新手训练。"
"tips/greeting": "尽可能多地击毁己方坦克。\n每击败一个队友，敌人的队伍离胜利就更近一步。"
"tips/hold_device": "将双手像法国人那样举起来，会更舒服。"
"tips/dispersion": "瞄准圈外就是您开火后炮弹落点的散布范围，而非瞄准圈内。"
"tips/aiming": "为了治疗您的低血压，请等待瞄准圈缩小，然后再打飞这一炮。"
"tips/view_range": "在您视野范围内的敌军将会对您和友军可见。\n然而通常您的队友不会理睬。"
"tips/lamp": "当您的坦克被敌人发现后三秒，屏幕上将会显示提示灯泡。\n这时候您可能、或许、大概、也许会被对面七个兄♂贵一人来一发。"
"tips/enemy_discovered": "注意！一旦您被点亮，全体敌军都将能看到您。\n请静默约莫10秒后转场。"
"tips/sniper_mode": "瞄准远距离目标时使用瞄准模式，毕竟您也没开外纪不是吗？\n然而沉迷其中会导致您对附近发生的事一无所知，从而加大被围殴致死的概率。"
"tips/red_armor": "在瞄准模式下被标记为红色的地方越亮，被穿透的概率越低。\n除了某些没实际击穿模型的地方。"
"tips/capture_base": "占领敌方基地需要您的坦克进入基地的范围内，直到占领点数达到100。\n然而只要您受了一点小伤，比如被人断带，点数就会清零，这时您的低血压能得到缓解。"
"tips/capture_quick": "处于基地范围内的友军坦克越多，占领速度就越快。\n占领速度越快，处于基地范围内的敌军坦克就越多。\n所以，友军越多，敌军越多"
"tips/capture_prevent": "为了防止敌方占领我方基地，需要玩家对正在占领我方基地的敌方坦克造成伤害。\n这会帮助敌人治疗低血压。"
"tips/consumables": "使用补给和消耗品将能帮助您更好地战斗，没带补给和消耗品就说这车屑的车长是人间之屑。"
"tips/modules": "坦克由各个模组构成，损坏的模组战斗效率将降低，和坏了没两样。"
"tips/module_break": "损坏但未损毁的模组还能够继续运作，但是其效率将降低。\n除履带外的部件一黄，能修就修。"
"tips/module_disable": "损毁的模组将无法正常运作。"
"tips/module_autorepair": "车组乘员将会花费一定时间自动对损毁的模组进行修理，但是修复的模组将处于受损状态，战斗效率降低。"
"tips/tank_stop": "摧毁敌方坦克的履带或引擎将能使其停止移动。\n这时敌人大概率会秒修。"
"tips/consumables_repairkit": "恢复出厂设置后，将立刻修复所有受损的模组。\n这很科学。"
"tips/module_research": "研发完毕的模组将自动装配到当前坦克上。\n如果您研发了新炮塔或新炮，请务必重装弹药。"
"tips/module_upgrade": "装配高级模组来提高坦克的表现。\n偶尔也有特例，譬如KV-2“神教”和SU-152“斯大林之锤”之类的车。"
"tips/crew_wounded": "乘员受伤将降低坦克的整体作战能力。\n车长的鸡鸡中弹了了！"
"tips/consumables_healthpack": "召唤天使后，所有受伤的乘员将会立刻被治疗。\n我们的游戏很科学吧。"
"tips/tank_fire": "攻击大部分坦克的引擎或德系的裤裆都能让坦克着火。"
"tips/fire": "着火将持使坦克损失生命值，并会降低模块工作效率。"
"tips/crew_fire": "坦克着火后乘员会用一定时间自动灭火，但是坦克会损失更多生命值，且这几秒内您会任人宰割。"
