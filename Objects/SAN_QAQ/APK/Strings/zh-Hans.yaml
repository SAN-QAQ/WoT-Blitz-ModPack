"auction-2025-CN-kit1Title": "FV4201“酋一万” Mk.VI"
"auction-2025-CN-kit1Description": "酋长系列坦克是A41“人妻长”和FV214“屈服者”坦克的后续替代品。拥有更好的火力、机动和防护。FV4201“酋一万” Mk.VI的120毫米主炮是游戏中炮控最优秀的主炮之一。因为加强的防护能力和战斗全重，机动能力介于A41“人妻长”坦克和FV214“屈服者”坦克之间。炮塔的防护几乎是做到了“百密无一疏”，只不过车体依然比较脆弱。无论如何，FV4201“酋一万” Mk.VI都堪称是英系的皇家荣耀！"
"auction-2025-CN-kit2Title": "啪啪三发91K先生"
"auction-2025-CN-kit2Description": "啪啪三发91K先生是一辆高机动性的重坦，特点是三连发弹夹式火炮，总伤害输出高达1050点。穿甲优秀、精准度高、稳定性强，且瞄准时间短的特点让您命中率更高并使伤害最大化！"
"auction-2025-CN-kit3Title": "奇美拉"
"auction-2025-CN-kit3Description": "奇美拉是一辆重装甲的中型坦克。威力强大的火炮适合阵地战：巨额的单发伤害、高护甲穿透、和良好的俯仰角确保您对敌人造成成吨的伤害。快速的移动和加速能力能帮助您按时抵达关键位置，同时强化的倒车速度让您能在射击后以最快速度返回掩体，规避大部分反击伤害。指挥奇美拉让敌人无处可逃！"
"auction-2025-CN-kit4Title": "T-22M“卖侧狂魔”"
"auction-2025-CN-kit4Description": "可别因为Т-22M“卖侧狂魔”的火力并不惊人而小瞧了她拥有的箭簇式装甲设计。虽然车体前装甲仅有100毫米厚，但是配合大倾角的设计，等效装甲高达240毫米。Т-22M“卖侧狂魔”的侧面装甲同样十分诡异，在履带以上的部分是间隙装甲，可以在不经意间弹开敌方的炮弹。流线型的炮塔构造以及非常扁平的炮塔使其在仅露出炮塔时几乎无法被同级别战车的穿甲弹击穿。与Т-22M“卖侧狂魔”一起将敌人摧毁！"
"auction-2025-CN-kit5Title": "KPz.70"
"auction-2025-CN-kit5Description": "KPz.70拥有轻量化的车体和坚固的炮塔，能够在掩体后抵挡正面伤害。强劲的引擎为这辆重型坦克提供了良好的速度和机动性。坦克搭载了强大的152毫米火炮，虽然装填时间较长，但每次射击都能造成巨大的伤害。成为钢铁骑兵的指挥官，踏平一切阻碍！"
"auction-2025-CN-kit6Title": "WZ-122-2"
"auction-2025-CN-kit6Description": "WZ-122-2虽然身为一辆中型坦克，但却有一颗重型坦克的心。相比于大多数其他中型坦克，其坚韧的装甲能够抵挡更多敌人的炮火，并用高伤害的火炮进行回击。"
"auction-2025-CN-kit7Title": "AMX-30B"
"auction-2025-CN-kit7Description": "AMX-30B是一辆完美契合快节奏机动作战的快速战车。这辆坦克能轻松灵活地游击笨重的重型坦克，躲开敌方攻击并快速改变位置。高射速、俯仰角极佳的火炮能充分利用山丘地形的优势。将AMX-30B加入您的收藏，光速把敌方战车送回车库！"
"auction-2025-CN-kit8Title": "Rhm.K43“天鹤”G型"
"auction-2025-CN-kit8Description": "Rhm.K43“天鹤”G型是一名娴熟的坦克猎手，能够突破敌方的防线并输出成吨的伤害。极佳的视野能够从很远就发现目标并发起像狙击手一样的精准打击。指挥这名强大的战士横扫战场！"
"auction-2025-CN-kit9Title": "概念型IB"
"auction-2025-CN-kit9Description": "概念型IB是一辆拥有良好机动性能的重型坦克，拥有坚固且灵活的炮塔，让它可以轻松锁定快速移动中的敌人，且不易被敌击穿。这辆重坦射速优秀、散布优良、每分钟伤害十分可观，是带领团队获胜的关键。"
"auction-2025-CN-kit10Title": "T-55A“柏林墙卫”"
"auction-2025-CN-kit10Description": "T-55A“柏林墙卫”代表了传奇苏系T-54“城管”的进化。T-55A“柏林墙卫”继承了先辈的优点：出色的机动性、灵活的炮塔、射速极快且精准的火炮（即使是在全速行驶中）。加上不错的装甲和坚固的炮塔，您将得到一名真正的全能士兵。"
"auction-2025-CN-kit11Title": "HWK 30“哈基豹”"
"auction-2025-CN-kit11Description": "和HWK 30“哈基豹”成为对手简直是一场灾难。70公里/时的速度，这家伙能抓住任何人！同时它还配备了精准且穿透力极高的主炮。厚实的血量能帮助它高效地将敌人送回车库。"
"auction-2025-CN-kit12Title": "GSOR 10086"
"auction-2025-CN-kit12Description": "GSOR 10086以优雅姿态迎敌，拥有极强的输出能力，轻松且愉快地获得胜利。"
"auction-2025-CN-kit13Title": "M41D“湾 湾 败 犬”"
"auction-2025-CN-kit13Description": "M41D“湾 湾 败 犬”是一辆兼具完美速度和机动性，加上不错火力的轻型坦克。这辆中系坦克既可以侦查，也可以支援队友。是时候在战场上大肆破坏了！"
"auction-2025-CN-kit14Title": "TL-7-120"
"auction-2025-CN-kit14Description": "TL-7-120具有极高的DPM，强大的火力让它轻松成为战场上的捕食者。而当发现自己处于恶劣环境中时，TL-7-120可以依靠其坚固的正面装甲抵御攻击。敌人别无选择，只能撤退……或者成为他的猎物！"
"auction-2025-CN-kit15Title": "KPz.07 RH“电饭豹”"
"auction-2025-CN-kit15Description": "KPz.07 RH“电饭豹”的主炮十分完美！火力拔群，精度极高，10度俯角让他在各类复杂地形都可以火力全开。最高60千米每小时的前进速度，让他的玩法十分多样。支援队友，痛击对手。"
"auction-2025-CN-kit16Title": "T28“守卫者”"
"auction-2025-CN-kit16Description": "抓紧机会获得守卫者阵线的一员，搭载尖端技术工艺的T28“守卫者”！"
"auction-2025-CN-kit17Title": "T28“火腿肠”"
"auction-2025-CN-kit17Description": "T28“火腿肠”是一辆容易上手的高级坦克歼击车，拥有坚固的车体并能造成可观的伤害。火炮60度的横向射域，保证了静止时打击范围的广阔性，以及从掩体后驶出快速命中目标的能力。冲入战场并碾碎所有阻挡道路的人！"
"auction-2025-CN-kit18Title": "饿狼"
"auction-2025-CN-kit18Description": "坚固的炮盾给予了“饿狼”在合适环境中火力全开的能力，再配合上良好的机动能力，寻觅时机并化身饿狼令敌人闻风丧胆吧！"
"auction-2025-CN-kit19Title": "AMX-13-57"
"auction-2025-CN-kit19Description": "AMX-13-57推重比超过20，可以在战场极速狂奔。6发弹夹炮可以在6秒之内全部倾泻而出，造成高额伤害！不光是“收人头”，偷袭和绕后都是她的强项！在10秒后，新的一轮火力又会装填完毕，兜个圈子再回来，刚才还能一战的敌方坦克这回再也无处可逃了。"
"auction-2025-CN-kit20Title": "AT-15A“王八”"
"auction-2025-CN-kit20Description": "AT-15A“王八”是一辆强大的坦克歼击车，拥有坚固的正面装甲、良好的血量、和一门精准高射速的火炮。它非常适合防守和缓慢推进敌方据点。"
"auction-2025-CN-kit21Title": "Obj.252U"
"auction-2025-CN-kit21Description": "Obj.252U是一辆能力均衡的重型坦克可充当任何战场角色。他能够带头发起进攻，为队友提供强大的火力支援，或据守城市区域。最重要的是，您用这辆坦克做出的杰出战绩能够给您带来大量的银币和精英经验收益。指挥它冲入战场！"
"auction-2025-CN-kit22Title": "FV4201/T95“酋五毛”"
"auction-2025-CN-kit22Description": "FV4201/T95“酋五毛”的单发伤害较低，却有着对重型坦克来说完美的精准度、射速、以及良好的机动性。这辆英系坦克的火炮拥有10度的俯角和高几率弹开炮弹的坚固炮塔。向敌人释放火雨风暴并赚取成吨的银币！"
"auction-2025-CN-kit23Title": "M-IV-YoooH"
"auction-2025-CN-kit23Description": "M-IV-YoooH非常清楚自己的定位：前线缠斗专家；突破防线达人；平推敌阵先锋！依托于自身良好的装甲，使他的战术更具侵略性，搭配良好的动力与恐怖的4发弹夹主炮的支持，M-IV-YoooH将为您提供无限可能 ！"
"auction-2025-CN-kit24Title": "FV201/A45"
"auction-2025-CN-kit24Description": "FV201/A45是一辆拥有高额生命值和高防御炮塔的英系重型坦克。主要优势在于精准的火炮，射速高到让很多轻型坦克都自愧不如。从侧面突击敌人，占领优势地形，倾泻您的弹雨！"
"auction-2025-CN-kit25Title": "斯维尔"
"auction-2025-CN-kit25Description": "斯维尔拥有同级别中十分具有优势的火炮，瞄准时间也非常优秀。只要利用好自身的这些优势，斯维尔可以在敌人的侧面造成大量的伤害。良好的俯角也让这辆坦克可以从容应对阵地战。"
"auction-2025-CN-kit26Title": "斯柯达 T-27“菜苗撕裂者”"
"auction-2025-CN-kit26Description": "斯柯达 T-27“菜苗撕裂者”是一辆高机动性的中型坦克，装有一门3连发弹夹自动装填式火炮。行则成风，攻则成雨！这辆坦克是伤害届的一颗新星。驾驶斯柯达 T-27“菜苗撕裂者”加入战斗，从敌人手中夺走胜利！"
"auction-2025-CN-kit27Title": "阿斯特朗-雷克斯 105"
"auction-2025-CN-kit27Description": "配备的三连发弹夹能够造成高达870点的总伤害，即便是再无礼的对手遇见阿斯特朗·雷克斯都得收敛一些！拥有威风凛凛的火炮，再辅之以结实的车体和坚固的炮塔——可以说是一套叱咤风云的组合拳！"
"auction-2025-CN-kit28Title": "FV221“卡那疯”“守卫者”"
"auction-2025-CN-kit28Description": "FV221“卡那疯”“守卫者” 是一辆可靠且坚固的坦克，坚实的装甲让它可以自信抵抗敌人的攻击，可以说是履带载着的移动堡垒。同时它的主炮还配备了快速射击装置！每个弹夹内含有3枚炮弹——那是三张送敌人回家的车票。"
"auction-2025-CN-kit29Title": "IS-3“守卫者”"
"auction-2025-CN-kit29Description": "抓紧机会获得守卫者阵线的一员，久经考验火炮强劲的IS-3“守卫者”！"
"auction-2025-CN-kit30Title": "T-44-85“协管”"
"auction-2025-CN-kit30Description": "T-44-85“协管”拥有优秀的稳定性和每分钟伤害惊人的火炮。加上不错的动力和机动性，您将获得一辆能在移动中一击必杀的强大战车！"
"auction-2025-CN-kit31Title": "CDC-45T“卡洛”"
"auction-2025-CN-kit31Description": "CDC-45T“卡洛”拥有良好的动力系统，舒适的主炮俯仰角，威力强大的4连发弹夹……光是这几点，就足以看出这辆神秘战车的所向披靡！"
"auction-2025-CN-kit32Title": "眼镜蛇"
"auction-2025-CN-kit32Description": "这辆战车不仅拥有令人生畏的外形，还继承了捕食者的猎食天性。眼镜蛇的行动缓慢但装甲可靠，它的攻击十分具有威胁性。强大的主炮能够发射单发伤害高达400点生命值的炮弹，可以迅速且高效地将对手送回车库。"
"auction-2025-CN-kit33Title": "Obj.590"
"auction-2025-CN-kit33Description": "Obj.590能够突破敌方的防线并输出成吨的伤害。指挥这名强大的战士横扫战场！"
"auction-2025-CN-kit34Title": "WZ-120-1G FT“一哥”"
"auction-2025-CN-kit34Description": "WZ-120-1G FT“一哥”拥有强力的倾斜前部装甲，准备好掩体，就可以轻松抵挡大多数飞来的炮弹。在坦克歼击车中极为出色的机动性也赋予了WZ-120-1G“一哥”顺应时局，改换位置的能力。"
"auction-2025-CN-kit35Title": "Dark♂古拉"
"auction-2025-CN-kit35Description": "尽管Dark♂古拉是一辆中型坦克，却拥有着不亚于轻型坦克的机动能力。利用疾如雷电的速度和坚实的侧面装甲在战场上驰骋，将敌人化为丰厚的银币！"
"auction-2025-CN-kit36Title": "法老"
"auction-2025-CN-kit36Description": "法老拥有特殊的机制沙漠力量，在沙漠地图当中将会发挥出强悍的地形穿越能力和更快速的模组修复能力。穿深良好的主炮能够应对绝大多数对手，三连装弹夹更是让法老对那些脆弱的对手极具威胁。"
"auction-2025-CN-kit37Title": "AMX-M4-54"
"auction-2025-CN-kit37Description": "AMX-M4-54可以弹开敌方炮弹、给予凶狠的反击并快速冲进交战中心。它的火炮完美契合于中近距离的战斗。凭借强大的装甲和高额的单发伤害，AMX-M4-54能够在阵地战中自信胜出。"
"auction-2025-CN-kit38Title": "Obj.752"
"auction-2025-CN-kit38Description": "Obj.752是破坏的代名词，装备一门122毫米带有两发弹夹的超级主炮。搭配优秀的百米散布以及炮弹穿深。让其成为敌人的梦魇。当然，您每一次成功命中都有殷实的银币收入！"
"auction-2025-CN-kit39Title": "ST-62 V2"
"auction-2025-CN-kit39Description": "指挥集火，缓慢缩圈，出其不意，快速使敌方减员！ST-62 V2会告诉敌人战斗在何时结束。"
"auction-2025-CN-kit40Title": "泰坦-4101“街夫座”"
"auction-2025-CN-kit40Description": "来自泰坦科技的强力战车！泰坦-4101“街夫座”拥有一门伤害令人印象深刻的主炮。其次，它拥有强大的机动性，总是比敌人领先一步。其次，它配备了先进技术——AT Field。"
"auction-2025-CN-kit41Title": "Van♂海♂Shit"
"auction-2025-CN-kit41Description": "得益于独特的双炮管，Van♂海♂Shit可以在瞬间爆发出强大的火力，在不经意间对敌人造成致命一击。"
"auction-2025-CN-kit42Title": "VK 90.01(P)"
"auction-2025-CN-kit42Description": "当VK 90.01(P)的后置式炮塔发挥出优势，炮弹将无助地从正面和侧面被弹开。强劲的火炮能够轻易对防御性最高的目标造成伤害。虽然VK 90.01(P)的机动性不够突出，但它沉重的脚步将稳健的踏向敌人的绝路。掌控这辆超重型坦克！"
"auction-2025-CN-kit43Title": "Obj.452K"
"auction-2025-CN-kit43Description": "这辆重型坦克是一辆真正的杰作。高额的单发伤害、厚实的血量、低矮的车身以及可以弹开敌人炮弹的倾斜装甲。"
"auction-2025-CN-kit44Title": "卡利班"
"auction-2025-CN-kit44Description": "单就伤害而言，卡利班绝对不落后于其他坦克。最高8度俯角让其在不规则地形游刃有余。指挥集火，缓慢缩圈，出其不意，快速使敌方减员！卡利班会告诉敌人战斗在何时结束。"
"auction-2025-CN-kit45Title": "A41“人妻长”“守卫者”"
"auction-2025-CN-kit45Description": "抓紧机会获得守卫者阵线的一员，久经考验火炮强劲的A41“人妻长”“守卫者”！"
"auction-2025-CN-kit46Title": "T23E3“菜篮子”"
"auction-2025-CN-kit46Description": "T23E3“菜篮子”是一辆射速和移速都很高的中型坦克。擅长为队友提供掩护和中距离的运动战。"
"auction-2025-CN-kit47Title": "KPz.50T"
"auction-2025-CN-kit47Description": "KPz.50T 拥有近乎完美火力：它的每分钟伤害为3230点。就伤害而言，您绝对不落后于其他坦克。但是标准炮弹250毫米的穿透力疯狂暗示着您，想从远距离击穿敌人绝不会很容易。强烈建议您找准机会，蛇打七寸，撕裂敌方阵型！"
"auction-2025-CN-kit48Title": "BZ-58-2"
"auction-2025-CN-kit48Description": "这辆重型坦克是一辆真正的杰作。拥有坚固的正面装甲、良好的血量、和一门精准高射速的火炮。"
"auction-2025-CN-kit49Title": "T54E2“变节者”"
"auction-2025-CN-kit49Description": "T54E2“变节者”厚重的倾斜式正面装甲能让它在强大的攻击中存活下来，优秀的机动性能快速抵达有利位置并带领重型坦克发起进攻，高射速的火炮能轻易地在敌方装甲上留下弹孔。T54E2“变节者”是一辆能像野兽一般冷酷猎杀敌人的坦克。"
"auction-2025-CN-kit50Title": "AMX-13“守卫者”"
"auction-2025-CN-kit50Description": "轻型坦克AMX-13“守卫者”装备了高射速的四连发自动装填火炮，能以恐怖的速度摧毁敌方战车。"
"auction-2025-CN-kit51Title": "B-C “查狄伦”“暴风”"
"auction-2025-CN-kit51Description": "B-C “查狄伦”“暴风”的生存能力并不依赖它的装甲，而是要感谢它小巧的尺寸、良好的隐蔽性和出色的机动性。它能在最意想不到的时刻发动猛攻随后立即消失无踪，留给敌人无尽的混乱与毁灭。它很难被击败，但更难的是操控它。但如果可以成功驯服这头野兽必将获得令人难忘的胜利和数量惊人的银币。掌控B-C “查狄伦”“暴风”的飓风之力吧！"
"auction-2025-CN-kit52Title": "埃米尔-1951"
"auction-2025-CN-kit52Description": "埃米尔-1951是一辆集自动装填系统、10度俯角和坚固炮塔优势于一身的重型坦克。它在攻击中稳步推进，即使是防护性较好的敌人在它高穿透的火炮下也无处遁形。利用这辆强大坦克的炮塔优势获取成吨的战利品！"
"auction-2025-CN-kit53Title": "TSL-7“守卫者”"
"auction-2025-CN-kit53Description": "TSL-7“守卫者”以优雅姿态迎敌，拥有极强的输出能力，轻松且愉快地获得胜利。"
"auction-2025-CN-kit54Title": "森林女巫"
"auction-2025-CN-kit54Description": "森林女巫以优雅姿态迎敌，拥有极强的输出能力，轻松且愉快地获得胜利。"
"auction-2025-CN-kit55Title": "克莱斯勒 K"
"auction-2025-CN-kit55Description": "克莱斯勒 K是一辆正面装甲和炮塔坚固、能稳定弹开敌方炮弹的高级重型坦克。后置式炮塔结构让它成为城市地形战的完美选择，在掩体后能使敌方的炮弹从侧面装甲弹开。强劲的引擎让这辆60吨的重型战车超乎想象的快速。加上不错的火炮和极快的瞄准，您将得到一辆真正杰出的重型坦克！"
"auction-2025-CN-kit56Title": "五七式"
"auction-2025-CN-kit56Description": "五七式是一辆能力均衡的重型坦克，它可充当任何战场角色。"
"auction-2025-CN-kit57Title": "五式坦歼“昭和棺材板”"
"auction-2025-CN-kit57Description": "五式坦歼“昭和棺材板”是一辆强大的坦克歼击车，拥有坚固的正面装甲、良好的血量、和一门精准高射速的火炮。"
"auction-2025-CN-kit58Title": "碎 马 者"
"auction-2025-CN-kit58Description": "碎 马 者拥有优秀的稳定性和每分钟伤害惊人的火炮。加上不错的动力和机动性，您将获得一辆能在移动中一击必杀的强大战车！"
"auction-2025-CN-kit59Title": "歼 马 者"
"auction-2025-CN-kit59Description": "从侧面突击敌人，占领优势地形，倾泻您的弹雨！"
"auction-2025-CN-kit60Title": "62式"
"auction-2025-CN-kit60Description": "62式是一辆多才多艺的轻型坦克。可用于侦查、占领基地、甚至是顺道压低敌人的生命值。就算被多名敌人瞄准，想要击中它也并不容易。"
