"hangar/battleType/regularHeader": "常规"
"hangar/battleType/regularDescription": "随机匹配玩家的基本战斗类型。\n\n匹配特殊要求：\n•您可以驾驶任意坦克进行战斗。\n•从V级战斗起，每个队伍重型、中型或轻型坦克的同类型数量不超过4辆，且坦克歼击车数量不超过3辆。\n•每个队伍组队数量一致。"
"hangar/battleType/ratingHeader": "评级"
"hangar/battleType/ratingDescription": "一种根据玩家个人评级进行匹配的战斗模式。\n\n在评级模式中，可以额外获得战斗经验、银币以及活动代币。还可根据排行榜显示的成就获得额外奖励。\n\n匹配特殊要求：\n•您可以驾驶装配顶级模组的坦克参加战斗。\n•每个队伍重坦或中坦的数量不能超过7辆，坦克歼击车或轻坦的数量不能超过3辆。\n•当以坦克类型匹配时，会考虑到坦克的性能使得匹配规则更加严格。\n•双方队伍同一等级坦克数量一致。\n•如果匹配时间过长，规则会适当放宽。"
"hangar/battleType/ratingShortDescription": "对抗同级别的对手，获取评级分数和奖励，争夺更高荣誉！"
"hangar/battleType/MadGamesTitle": "疯狂游戏"
"hangar/battleType/MadGamesShortDescription": "重生、隐形、加速以及众多特殊技能。疯狂起来！"
"hangar/battleType/arcadeDescription": "•坦克可使用特殊技能，可以提升坦克的数据或修复损伤。\n•每辆坦克会在战斗前自动安装12个技能中的2个特殊技能。\n•一起开火、月球漫步、半命交换、一脚地板油、反复横跳和复仇反射可以像消耗品一样多次使用并且手动激活。\n•装甲再生器、撞击装置、战场协调员、破坏者系统、铀盾和剧毒凝视可以和补给一样全场自动激活。\n•V-X级坦克可以参加战斗，战斗将以争霸赛模式进行，并且不会影响您的数据。\n•傍晚或凌晨疯狂游戏模式将被禁用。"
"hangar/battleType/hellgamesHeader": "大乱斗"
"hangar/battleType/hellgamesShortDescription": "从黑暗大地中崛起！赶来的坦克都将变成捕食者、狩猎者、恶灵并且配有神奇的技能。"
"hangar/battleType/hellgamesDescription": "战斗将以遭遇战形式持续9分钟，您可驾驶V–X级坦克参战，且不会影响您的数据。\n\n战斗简介：\n•如果您的坦克被摧毁，不要离开战斗！您在本场战斗中有两次重生机会。当您第三次被击毁后，将被彻底淘汰出局。\n•战斗中可使用特殊技能。在战斗开始时，您仅有一项初始技能。\n•在战斗中，依据战斗表现，将会获得技能点。\n•当您第一次和第二次重生后，可使用技能点兑换3个技能。选择完毕后即可再度加入战斗！\n\n技能：\n•共计有6项初始技能和10项技能可供兑换。\n•每辆坦克都会在战斗开始前预装六项初始技能之中的一个。\n•通常情况下。快躲起来和时光回转将会预装在轻型和中型坦克上。原地装傻和给爷爪巴将会预装在重型坦克上。一起开火和血条消失将会预装在坦克歼击车上。这些技能需要在战斗中手动激活。\n•另外10种技能仅可在战斗中使用技能点兑换。它们将在战斗中自动激活。\n\n所有已获得技能都可在战斗中重复使用。"
"hangar/battleType/moonFightHeader": "摇摆重力"
"hangar/battleType/LunarDescription": "在低重力中战斗。\n\n•坦克将会出现在特殊的地图——喜之郎工厂和永封冻土——或是其他地图。\n•在低重力环境中，坦克可以行驶得更快，弹跳，甚至在落地时遭受更小的伤害。\n•如果您的坦克漂浮在空中（没错，真的可以！），您仍旧可以操控它。\n•“摇摆重力”模式的战斗不会影响您的数据。"
"hangar/battleType/moonFightShortDescription": "纵身跳入低重力当中吧！向前向后跳，漂浮在空中，然后看着您的敌人飞出天际吧……\n发射升空！"
"hangar/battleType/scuffleHeader": "拟真战斗"
"hangar/battleType/scuffleDescription": "特点：\n•在瞄准模式下，装甲将不会被高亮显示。\n•实际穿深和伤害将不设浮动，完全与平均穿深和伤害一致。\n•敌军坦克将不会在小地图上显示。\n•敌军坦克将会一直处于可见状态，除非她们躲在障碍物后方。\n•如果您的坦克被敌军发现，灯泡将不会亮起。\n•当您瞄准敌方坦克后，坦克标记将会在车体上方显示。\n•即使发射的炮弹没有造成伤害，当敌军被击中后，坦克标记将对所有友方坦克可见。\n\n•绝大多数V-X级坦克可以参加。\n•战斗将会以争霸赛模式进行，且不会影响您的数据\n•拟真战斗将会在深夜以及凌晨暂停开放。"
"hangar/battleType/scuffleShortDescription": "尽可能弱化战斗界面，提供公平的视野范围，坦克被发现后将不会有点亮的灯泡提示，并且取消装甲高亮显示。"
"hangar/battleType/nanomapsHeader": "5v5突袭"
"hangar/battleType/nanomapsDescription": "•战斗将会在地图的特定区域进行。\n•每支队伍有5辆坦克。\n•该战斗不会影响您的数据。"
"hangar/battleType/nanomapsShortDescription": "加入小范围内激烈的5v5战斗！在近距离战斗中击溃对手！"
"hangar/battleType/tenvstenHeader": "10v10鏖战"
"hangar/battleType/tenvstenDescription": "如何运作：\n\n•战斗中每队各有10辆坦克。\n•最多允许三人组队参与该模式。\n•大多数V-X级坦克可以参与。\n•无额外匹配机制。\n•战斗以争霸战或遭遇战形式进行，不会影响您的数据。\n•该模式也许会在夜里关闭。"
"hangar/battleType/tenvstenShortDescription": "加入由10名车长组成的队伍一起冲入战场，与人数相等的敌方队伍战斗。该模式允许三人组队参加。"
"hangar/battleType/vampiricHeader": "爆燃游戏"
"hangar/battleType/vampiricDescription": "坦克会逐渐失去生命值。\n\n不要燃烧殆尽：\n•对敌人造成的45%伤害会治疗您的坦克。\n•对队友造成的55%潜在伤害会治疗队友的坦克。\n•占领基地可以恢复整支队伍的生命值。\n\n战斗特色：\n•基地占领将会变得很迅速。\n•每场战斗您的坦克能够重生一次。\n•降低10%的装填时间并增加10%的伤害、引擎功率和最高速度。\n•在重生后，额外降低30%的装填时间，增加30%伤害，提升20%引擎功率和最高速度。\n•在爆燃游戏模式下的战斗不会影响您的数据。"
"hangar/battleType/vampiricShortDescription": "坦克会逐渐失去生命值。不要被燃烧殆尽！\n攻击队友能够治疗他们，攻击敌人则能够治疗您自己！"
"hangar/battleType/bossmodeHeader": "BIG BOSS游戏"
"hangar/battleType/bossmodeDescription": "重点是什么？\n\n•带有独特技能的特殊BIG BOSS和扈从角色将会分配给坦克。\n•摧毁坦克赢得分数：BIG BOSS5分，扈从1分。\n•率先获得30点数的队伍获胜。\n\n\n谁是BIG BOSS？\n\n•每支队伍的一个玩家将会被随机指派为BIG BOSS。\n•BIG BOSS角色的坦克将得到加强。\n•BIG BOSS只能重生2次，且不会改变角色。\n\n\n谁是扈从？\n\n•其他队员将会从4个角色中随机分配一个：奶妈、冲水马桶、自爆卡车和绝命毒师。\n•赚取战斗经验将强化扈从角色。扈从角色的等级越高，车辆属性和技能就越强。\n•角色升级时，技能冷却会重置。\n•扈从可无限次重生，每次重生后改变角色。角色等级不变。\n\n\n重要细节\n\n•仅限V–X级坦克，时长9分钟，不会被记录进个人数据。"
"hangar/battleType/bossmodeShortDescription": "来试试泰坦实验室创造的坦克。每一辆都有特殊的战斗角色。\n甚至能够轰翻挡在路上的所有东西！"
"hangar/battleType/gravitizingHeader": "重力乱斗"
"hangar/battleType/gravitizingDescription": "来看看大乱斗和摇摆重力会碰撞出怎样的火花：\n\n大乱斗的特点\n•可以复活：每场战斗有两次重生机会。\n•在战斗中可以逐渐积累技能点。\n•技能：7个初始技能和11个可在对局内使用技能点购买的技能。\n\n摇摆重力特点：\n•失重环境。\n•控制起飞的坦克。\n•减少坦克落地和加速动作受到的伤害。\n\n在遭遇战和争霸战中驾驶V-X级坦克，战斗会持续9分钟且战斗结果不包含在您的统计数据中。"
"hangar/battleType/gravitizingShortDescription": "大乱斗和摇摆重力的完美结合！开启神秘技能，登陆月球！"
