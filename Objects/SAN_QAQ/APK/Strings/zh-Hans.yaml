"#vehicle_customization:camouflage/skin_r149_object_268_4/Name": "柯罗诺斯"
"#vehicle_customization:camouflage/skin_r149_object_268_4/Descr": "Obj.268 V4专属涂装。\n%(highlight_start)赫拉克勒斯，无畏的心，勇猛的提坦，\n你手如坚铁，不可征服，英雄战斗多荣耀，\n你化影无数，时间的父，永生繁华！\n你无法形容，心甚狂暴，常受祈求，绝对的主人，\n你所向无敌，力大无比，你是弓箭手和预言者，\n你吞下万物又创造万物，至高的救助，\n为凡人驱逐征服野蛮种族，\n你渴望和平，抚养年轻人，散播光彩的荣耀。\n你从自己而生，从大地最勇敢的一支而生，\n你不倦地掷出最初的闪电，伟大的佩安！\n你头上环带着黎明和黑夜，\n十二项光荣任务从东方延伸至西方。\n不死的神哦，灵巧无边、不可动摇！\n来吧，极乐神啊，带来抗拒疾病的魅力。\n愿你手握狼牙棒，驱散冷酷的邪恶，\n愿你带翅的弓箭，赶走残忍的死亡。%(highlight_end)\n于战斗中更改坦克名称为%(highlight_start)Obj.268 V4“柯罗诺斯”%(highlight_end)。\n对应地图的坦克隐蔽性能%(highlight_start)+%(number)%%(highlight_end)。\n可在夏季、冬季和沙漠地图中装备。"
