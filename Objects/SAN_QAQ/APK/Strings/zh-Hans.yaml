"#vehicle_customization:camouflage/skin_it21_controcarro3_minotauro/Descr": "CC-3“牛头人”专属涂装。\n%(highlight_start)因果乃旋转纺车，光彩之多面明镜\n浮世苍茫，不过瞬逝幻梦。善恶爱诳，皆有定数\n于命运之轮中，吞噬于黄泉之冥暗\n呜呼，吾乃梦之戍人——幻恋之观者。唯于万华镜中，永世长存\n※※※※※※※※※※※※※※※\n生即为——人生中不能摆脱的苦难枷锁。死即为——人生中所能享受的最后安宁\n真理如此丑陋，荣华终将腐朽。人生如梦似幻，一如泡影一般\n又如万华镜般，仅是单纯地，委身于稍纵即逝的欲望\n万华镜的光芒，其为魅惑的悦乐，其为变幻的悦乐，其为梦幻的悦乐\n将邀您共同体验 那溢自于混沌的无上愉悦%(highlight_end)\n于战斗中更改坦克名称为%(highlight_start)CC-3“牛头人”“现世”%(highlight_end)。\n对应地图的坦克隐蔽性能%(highlight_start)+%(number)%%(highlight_end)。\n可在夏季、冬季和沙漠地图中装备。"
