"#artefacts:moonwalk/name": "月球漫步"
"#artefacts:moonwalk/descr": "激活后，月球漫步将使您的坦克从在敌军视野中隐形并且增加坦克移动速度。\n引擎功率%(highlight_start)%(enginePowerFactor)%(highlight_end)。\n最高速度%(highlight_start)%(maxVelocityFactor)%(highlight_end)。\n\n一旦开火、撞击一辆敌方坦克，或受到伤害，则效果提前消失。\n"
"#artefacts:ally_buff/name": "战场协调员"
"#artefacts:ally_buff/descr": "如果视野范围的%(highlight_start)50米%(highlight_end)内有幸存友军，增加主炮装填速度、瞄准速度以及视野范围。如果有%(highlight_start)3名%(highlight_end)友军，则效果最强。\n每一位幸存友军，您会获得：\n主炮装填速度%(highlight_start)%(gunReloadingBonus)%(highlight_end)。\n瞄准速度%(highlight_start)%(gunAimingTimeBonus)%(highlight_end)。\n视野范围%(highlight_start)%(visionRadiusBonus)%(highlight_end)。\n\n自动生效。单场战斗中全程生效。\n"
"#artefacts:hunters_mark/name": "一起开火"
"#artefacts:hunters_mark/descr": "\n全体友军造成的伤害在%(highlight_start)10秒%(highlight_end)内%(highlight_start)%(damageFactor)%(highlight_end)。\n受此技能影响的坦克将会在技能持续时间内于小地图中可见。\n当受影响坦克从小地图中消失后，技能停止。\n一辆坦克在同一时间内，仅有一个一起开火技能可生效。"
"#artefacts:tornado_hellgames/name": "给爷爪巴"
"#artefacts:tornado_hellgames/descr": "瞄准敌人后，激活该技能。给爷爪巴会立即将敌车转到一个随机方向（幅度：%(highlight_start)120度-180度%(highlight_end)）。\n\n此技能已装配，您无法移除或改装其它技能。其它技能仅能在战斗中获取。\n"
"#artefacts:curse/name": "天罚"
"#artefacts:curse/descr": "瞄准敌人后，激活该技能。在%(highlight_start)10秒%(highlight_end)内，敌车在移动中将不断损失生命值。\n\n每移动%(highlight_start)100米%(highlight_end)，将%(highlight_start)10%(highlight_end)最大生命值。\n\n此技能已装配，您无法移除或改装其它技能。其它技能仅能在战斗中获取。\n"
"#artefacts:curse_Gravitizing/name": "天罚"
"#artefacts:curse_Gravitizing/descr": "瞄准敌人后，激活该技能。在%(highlight_start)10秒%(highlight_end)内，敌车在移动中将不断损失生命值。\n\n每移动%(highlight_start)100米%(highlight_end)，将%(highlight_start)-3.5%(highlight_end)最大生命值。\n\n此技能已装配，您无法移除或改装其它技能。其它技能仅能在战斗中获取。\n"
"#artefacts:pretendDead/name": "原地装傻"
"#artefacts:pretendDead/descr": "激活后，原地装傻将使您的坦克看起来处于被摧毁状态。此状态将会在移动、射击以及旋转炮塔的过程中持续生效%(highlight_start)15秒%(highlight_end)。在坦克受到攻击、撞击或坠落后，技能将会消失。该技能同时也能帮助您抵挡一次炮弹或技能的伤害。\n\n此技能已装配，您无法移除或改装其它技能。其它技能仅能在战斗中获取。\n"
"#artefacts:moonwalk_hellgames/name": "月球漫步"
"#artefacts:moonwalk_hellgames/descr": "激活后，月球漫步将使您的坦克从在敌军视野中隐形并且增加坦克移动速度。技能效果将在开火或受到伤害后消失。\n\n引擎功率%(highlight_start)%(enginePowerFactor)%(highlight_end)。\n最高速度%(highlight_start)+30千米/时%(highlight_end)。\n\n此技能已装配，您无法移除或改装其它技能。其它技能仅能在战斗中获取。\n"
"#artefacts:moonwalk_Gravitizing/name": "月球漫步"
"#artefacts:moonwalk_Gravitizing/descr": "激活后，月球漫步将使您的坦克从在敌军视野中隐形并且增加坦克移动速度。技能效果将在开火或受到伤害后消失。\n\n引擎功率%(highlight_start)%(enginePowerFactor)%(highlight_end)。\n最高速度%(highlight_start)+20千米/时%(highlight_end)。\n\n此技能已装配，您无法移除或改装其它技能。其它技能仅能在战斗中获取。\n"
"#artefacts:afterburner_ability/name": "一脚地板油"
"#artefacts:afterburner_ability/descr": "增加坦克的机动。\n引擎功率%(highlight_start)%(enginePowerFactor)%(highlight_end)。\n最高速度%(highlight_start)%(maxVelocityFactor)%(highlight_end)。\n履带耐久%(highlight_start)%(chassisHealthFactor)%(highlight_end)。\n地形阻力%(highlight_start)%(terrainResistanceFactor)%(highlight_end)。\n车体转向速度%(highlight_start)%(rotationSpeedFactor)%(highlight_end)。\n\n当状态结束后，引擎和履带会受到非致命性损害。\n"
"#artefacts:shield/name": "铀盾"
"#artefacts:shield/descr": "如果受到的射击伤害至少为您坦克最高生命值的%(highlight_start)5%%(highlight_end)，则受到的伤害%(highlight_start)%(damageFactor)%(highlight_end)。\n\n使用后，铀盾会进入冷却时间。\n自动生效。单场战斗中生效。\n"
"#artefacts:sacrifice/name": "半命交换"
"#artefacts:sacrifice/descr": "增加造成的伤害，但是会减少自身坦克的生命值。\n所有类型的伤害%(highlight_start)%(damagePercentBonus)%(highlight_end)。\n减少自身坦克生命值%(highlight_start)%(sacrificeLoss)%(highlight_end)坦克最高生命值。\n\n如果坦克剩余的生命值少于所需的生命值，则无法激活。\n"
"#artefacts:dash/name": "反复横跳"
