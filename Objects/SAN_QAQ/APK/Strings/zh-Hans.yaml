"optionalDevices/ImprovedVentilation/Description": "%(highlight_start)让您的车组在闷热的铁罐头里也能呼吸到新鲜空气。%(highlight_end)\n提升机动性和射击舒适度。\n全体乘员技能效果%(highlight_start)%(crewLevelIncrease)%(highlight_end)。\n%(highlight_start)车组：呼……%(highlight_end)"
"optionalDevices/CalibrateShell/Name": "火力校准"
"optionalDevices/CalibrateShell/Description": "%(highlight_start)更硬的弹头，更多的装药，一炮顶两炮。%(highlight_end)\n提升击穿敌人装甲的概率。\n穿甲弹穿透力%(highlight_start)%(ARMOR_PIERCING)%(highlight_end)，\n高爆穿甲弹/碎甲弹穿透力%(highlight_start)%(ARMOR_PIERCING_HE)%(highlight_end)，\n高效穿甲弹穿透力%(highlight_start)%(ARMOR_PIERCING_CR)%(highlight_end)，\n破甲弹穿透力%(highlight_start)%(HOLLOW_CHARGE)%(highlight_end)，\n高爆弹穿透力%(highlight_start)%(HIGH_EXPLOSIVE)%(highlight_end)。\n%(highlight_start)断腿加掉血，一炮顶五炮！——折腾五号。%(highlight_end)"
"optionalDevices/EnhancedAimDrives/Name": "改进型炮控系统"
"optionalDevices/EnhancedAimDrives/Description": "%(highlight_start)也许只是把瞄准镜上的灰擦干净了而已。%(highlight_end)\n降低坦克移动后的瞄准时间。\n瞄准速度%(highlight_start)%(gunAimingTimeFactor)%(highlight_end)。\n%(highlight_start)或者是开了限速器？%(highlight_end)"
"optionalDevices/AimingStabilizer/Name": "垂直稳定器"
"optionalDevices/AimingStabilizer/Description": "%(highlight_start)某岛国的少女似乎靠人力就能做到。%(highlight_end)\n提升坦克移动中攻击的精准度。\n移动时和炮塔转动时的精准度%(highlight_start)%(additiveShotDispersionFactor)%(highlight_end)。\n%(highlight_start)绝对不是什么少女与战车呐。%(highlight_end)"
"optionalDevices/RefinedBore/Name": "斯大林加持の主炮"
"optionalDevices/RefinedBore/Description": "%(highlight_start)大林在心中，一甩就能中。%(highlight_end)\n增加命中敌人的概率。\n%(highlight_start)100米%(highlight_end)散布%(highlight_start)%(shotDispersionAngleFactor)%(highlight_end)。\n%(highlight_start)Cyka Blyat!%(highlight_end)"
"optionalDevices/EnhancedPowderCharger/Name": "弹药Turbo"
"optionalDevices/EnhancedPowderCharger/Description": "%(highlight_start)恭喜您的坦克从投石机进化到了十字弩。%(highlight_end)\n提升远距离的命中率和穿透力。\n炮弹飞行速度%(highlight_start)%(projectileSpeedFactor)%(highlight_end)。\n因飞行距离损失的穿透力%(highlight_start)%(piercingPenaltyFactor500m)%(highlight_end)。\n%(highlight_start)好优美的一条抛物线呐。%(highlight_end)"
"optionalDevices/ImprovedModules/Name": "The Obsidian Modules"
"optionalDevices/ImprovedModules/Description": "%(highlight_start)黑曜石模组。%(highlight_end)\n加强履带模组的耐久，降低撞击产生的伤害。\n履带耐久%(highlight_start)%(maxHealthPercentageBonus)%(highlight_end)。\n撞击伤害%(highlight_start)%(rammingAbsorptionPercent)%(highlight_end)。\n%(highlight_start)您也可以试着一桶岩浆一桶水去浇筑防线。%(highlight_end)"
"optionalDevices/ProtectionComplex/Name": "被动防御系统ES"
"optionalDevices/ProtectionComplex/Description": "%(highlight_start)多加点滚木不就行了吗。%(highlight_end)\n降低敌方坦克对自身造成模组和乘员伤害的概率。\n引擎受损的概率%(highlight_start)%(engineEvasionPercentageBonus)%(highlight_end)。\n乘员受伤的概率%(highlight_start)%(crewEvasionPercentageBonus)%(highlight_end)。\n弹药架殉爆的概率%(highlight_start)%(ammoEvasionPercentageBonus)%(highlight_end)。\n%(highlight_start)或许还得来点泡沫？%(highlight_end)"
"optionalDevices/EnhancedImprovedModules/Name": "The Bedrock Modules"
"optionalDevices/EnhancedImprovedModules/Description": "%(highlight_start)基岩模组。%(highlight_end)\n加强部分模组的耐久，降低撞击产生的伤害。\n履带耐久度%(highlight_start)%(maxHealthPercentageBonus)%(highlight_end)。\n撞击时所受伤害%(highlight_start)%(rammingAbsorptionPercent)%(highlight_end)。\n主炮口径大于%(highlight_start)130毫米%(highlight_end)发射的高爆弹伤害%(highlight_start)%(largeCaliberHighExplosiveDamageFactor)%(highlight_end)。\n%(highlight_start)除非开Gamemode 1，不然是不可能打破的。%(highlight_end)"
"optionalDevices/EnhancedProtectionComplex/Name": "被动防御系统PRO MAX ULTRA"
"optionalDevices/EnhancedProtectionComplex/Description": "%(highlight_start)可能得上点45姐了。%(highlight_end)\n降低敌方坦克对自身模块和乘员造成伤害的概率。\n引擎受损的概率%(highlight_start)%(engineEvasionPercentageBonus)%(highlight_end)。\n乘员受伤的概率%(highlight_start)%(crewEvasionPercentageBonus)%(highlight_end)。\n弹药架殉爆的概率%(highlight_start)%(ammoEvasionPercentageBonus)%(highlight_end)。\n主炮口径大于%(highlight_start)130毫米%(highlight_end)发射的高爆弹穿透力%(highlight_start)%(largeCaliberHighExplosivePiercingFactor)%(highlight_end)。\n%(highlight_start)平平的钢板，让车组心暖。%(highlight_end)"
"optionalDevices/MultipleArmor/Name": "贫铀装甲"
"optionalDevices/MultipleArmor/Description": "%(highlight_start)使用了从M1“艾布拉姆斯”上扒下来の贫铀装甲。%(highlight_end)\n增加坦克的装甲厚度。\n装甲厚度／装甲均质化系数%(highlight_start)%(armorHomogenizationFactor)%(highlight_end)。\n%(highlight_start)据说抗穿700毫米，抗破1300毫米呢。%(highlight_end)"
"optionalDevices/QualityInstalling/Name": "蛤膜法+1s"
"optionalDevices/QualityInstalling/Description": "%(highlight_start)WG：你对魔法一无所知。%(highlight_end)\n提升坦克生命值和在战斗中的生存能力。\n坦克生命值%(highlight_start)%(maxHpBonusPercent)%(highlight_end)。\n%(highlight_start)安东：Are U Sure about That？%(highlight_end)"
"optionalDevices/EnhancedTrucks/Name": "纳米振金履带"
"optionalDevices/EnhancedTrucks/Description": "%(highlight_start)百分百振金呢。%(highlight_end)\n提高耐久度，使履带能承受更多攻击。\n同时，损毁后将自动修理悬挂系统至完全恢复。\n%(highlight_start)采自安东星。%(highlight_end)"
"optionalDevices/RepairingKit/Name": "Pdd评分：16.8"
"optionalDevices/RepairingKit/Description": "%(highlight_start)16.8元喜提16.8分精密工具箱，想想就刺激！%(highlight_end)\n模组修理速度%(highlight_start)%(repairSpeedFactor)%(highlight_end)。\n%(highlight_start)车长:爷终于不要徒手嗯修了。%(highlight_end)"
"optionalDevices/CoatedOptics/Name": "圣 经 观 察 镜"
"optionalDevices/CoatedOptics/Description": "%(highlight_start)也许用了Mi 11 Ultra?%(highlight_end)\n提升视野和发现敌人的概率。\n视野范围%(highlight_start)%(circularVisionRadiusFactor)%(highlight_end)，最高%(highlight_start)500米%(highlight_end)。\n%(highlight_start)诶？怎么看不见了，雷军！金凡！%(highlight_end)"
"optionalDevices/CamouflageNet/Name": "路边随便找的草"
"optionalDevices/CamouflageNet/Description": "%(highlight_start)LYB的自我修炼Pt.II.%(highlight_end)\n提升在远距离的隐蔽能力并且提升远距离作战的战斗力。\n坦克移动时的隐蔽性%(highlight_start)%(detectabilityFactor)%(highlight_end)。\n坦克静止%(highlight_start)%(activateWhenStillSec)秒%(highlight_end)后产生%(highlight_start)%(activateBonusFactor)%(highlight_end)隐蔽效果。\n%(highlight_start)看到Pt.II还不去找Pt.I？%(highlight_end)"
"optionalDevices/ImprovedControlSurface/Name": "Running in the 90's"
"optionalDevices/ImprovedControlSurface/Description": "%(highlight_start)把车载CD换成头文字D的专辑。%(highlight_end)\n提升对敌人攻击的反应速度。\n转向最高速度%(highlight_start)%(rotationSpeedLimit)%(highlight_end)。\n%(highlight_start)排水渠过弯！！！%(highlight_end)"
"optionalDevices/TwistedEngineRotation/Name": "引擎Turbo"
"optionalDevices/TwistedEngineRotation/Description": "%(highlight_start)只是听起来很吓人的技术吗？%(highlight_end)\n更快的抵达目的地。\n达到最高速度能力%(highlight_start)%(enginePower)%(highlight_end)。\n%(highlight_start)Gas gas gas!!!%(highlight_end)"
"optionalDevices/EquipmentStorage/Name": "36D口袋"
"optionalDevices/EquipmentStorage/Description": "%(highlight_start)在车长的衣服上缝上一个36D口袋。%(highlight_end)\n使车组能更频繁的使用道具。\n补给道具冷却时间%(highlight_start)%(equipmentReloadBoost)%(highlight_end)。\n%(highlight_start)哆啦A梦：这我熟。%(highlight_end)"
"optionalDevices/FirstRateEquipment/Name": "阿帕茶"
"optionalDevices/FirstRateEquipment/Description": "%(highlight_start)大哥，进口茶，后劲贼大，杠杠滴（指阿帕茶）。%(highlight_end)\n延长补给道具的持续时间。\n补给道具生效时间%(highlight_start)%(equipmentDurationFactor)%(highlight_end)。\n%(highlight_start)持续时间确实久，不过怎么是昏迷时间啊喂？！%(highlight_end)"
"optionalDevices/InfoScreen/Indication/Title": "装备指示器"
"optionalDevices/InfoScreen/Indication/Description": "车库装备界面中的每种类型装备都带有色彩指示。\n橘黄色代表装备栏可解锁（拥有资源满足所有前置解锁消耗要求）。\n绿色代表已安装装备。\n行和列对应等级和插槽中的装备。"
