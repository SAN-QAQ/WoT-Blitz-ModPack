"#artefacts:ramming_damage/name": "撞击装置"
"#artefacts:ramming_damage/descr": "增加通过撞击对敌方坦克造成的伤害。减少受到的撞击伤害。\n通过撞击对敌方坦克造成的伤害%(highlight_start)+65%%(highlight_end)。\n受到的撞击伤害%(highlight_start)-70%%(highlight_end)。\n\n自动生效。单场战斗中全程生效。\n"
"#artefacts:lifesteal_heal/name": "装甲再生器"
"#artefacts:lifesteal_heal/descr": "当您对一辆敌方坦克造成伤害时，会恢复您坦克的生命值。另外当您用穿甲弹、高爆弹开火或撞击敌方坦克时，会恢复您友军的生命值。\n造成总伤害的%(highlight_start)25%%(highlight_end)将恢复到自身坦克生命值。\n炮弹平均伤害或撞击潜在伤害的%(highlight_start)60%%(highlight_end)将恢复到友军战生命值。\n\n自动生效。单场战斗中生效。\n"
"#artefacts:lifesteal_heal_vampiric/name": "装甲再生器"
"#artefacts:lifesteal_heal_vampiric/descr": "当您对一辆敌方坦克造成伤害时，会恢复您坦克的生命值。另外当您用穿甲弹、高爆弹开火或撞击敌方坦克时，会恢复您友军的生命值。\n造成总伤害的%(highlight_start)25%%(highlight_end)将恢复到自身坦克生命值。\n炮弹平均伤害或撞击潜在伤害的%(highlight_start)60%%(highlight_end)将恢复到友军战生命值。\n\n自动生效。单场战斗中生效。\n"
"#artefacts:hunters_mark_hellgames/name": "一起开火"
"#artefacts:hunters_mark_hellgames/descr": "当您激活一起开火后，全体友军都能对敌车造成更多伤害。\n\n全体友军造成的伤害在%(highlight_start)10秒%(highlight_end)内%(highlight_start)%(damageFactor)%(highlight_end)。\n受此技能影响的坦克将会在技能持续时间内于小地图中可见。\n当受影响坦克从小地图中消失后，技能停止。\n一辆坦克在同一时间内，仅有一个一起开火技能可生效。\n\n此技能已装配，您无法移除或改装其它技能。其它技能仅能在战斗中获取。"
"#artefacts:berserk_hellgames/name": "杀戮光环"
"#artefacts:berserk_hellgames/descr": "对敌军的伤害%(highlight_start)%(commonDamageFactor)%(highlight_end)，同时受到的伤害%(highlight_start)%(receiveDamageFactor)%(highlight_end)。\n炮弹散布%(highlight_start)%(shotDispersionAngleFactor)%(highlight_end)。\n单发炮装填时间%(highlight_start)%(gunReloadFactor)%(highlight_end)，\n弹夹炮装填时间%(highlight_start)%(clipReloadFactor)%(highlight_end)，\n弹鼓炮装填时间%(highlight_start)%(pumpGunReloadFactor)%(highlight_end)。"
"#artefacts:reflectionAbility/name": "复仇反射"
