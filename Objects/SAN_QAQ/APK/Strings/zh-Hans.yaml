"#achievements:warrior": "勇士"
"#achievements:warrior_descr": "摧毁比任何玩家都要多的敌方坦克。"
"#achievements:warrior_descr_short": "单场击毁至少4辆敌方坦克。"
"#achievements:warrior_condition": "•摧毁至少4辆敌方坦克。\n•如果两名或以上玩家击毁了相同数量的敌方坦克，则授予战斗中获得最多经验的那名玩家。\n•该荣誉每场战斗只授予一次。\n\nVI-X级坦克获得勇士成就可以获得更多银币：\n•VI级 – 8000\n•VII级 – 16000\n•VIII级 – 24000\n•IX级 – 32000\n•X级 – 40000"
"#achievements:mainGun": "口径即正义"
"#achievements:mainGun_descr": "在一场战斗中造成最多的伤害。"
"#achievements:mainGun_descr_short": "在一场战斗中造成的伤害最高。"
"#achievements:mainGun_condition": "•造成的伤害至少为敌方坦克总生命值的35%以上且不低于1000点。\n•如果两名或以上玩家造成了相同的伤害，则授予该场战斗获得最多经验的玩家。\n•该荣誉每场战斗只授予一次。\n\nVI-X级坦克获得口径即正义成就可以获得更多银币：\n•VI级 – 10000\n•VII级 – 20000\n•VIII级 – 30000\n•IX级 – 40000\n•X级 – 50000"
"#achievements:camper": "坦克狙击手"
"#achievements:camper_descr": "在一场战斗中在250米以上距离造成最高的伤害。"
"#achievements:camper_descr_short": "一场战斗中在250米以上距离造成最高伤害。"
"#achievements:camper_condition": "•开火至少8次。\n•80%以上的炮弹必须造成伤害，包括坦克和模组伤害。\n•射击精度必须达到85%。\n•造成的伤害必须超过玩家自身坦克生命，且不得低于1000点。\n•如果两名或以上玩家造成了相同的伤害，则授予该场战斗获得最多经验的玩家。\n•该荣誉每场战斗只授予一次。"
"#achievements:supporter": "火力支援"
"#achievements:supporter_descr": "比其他玩家对更多敌方坦克造成伤害或摧毁他们的履带。"
"#achievements:supporter_descr_short": "对至少4辆敌方坦克造成伤害或击毁其履带。"
"#achievements:supporter_condition": "•受影响的敌军坦克数量需在4辆以上。\n•在战斗中被其他玩家击毁或者自动损毁的坦克在统计之内。\n•跳弹和未击穿的情况不作统计。\n•如果两名或以上玩家命中次数相同，则授予战斗中获得经验最多的那名玩家。\n•该荣誉每场战斗只授予一次。"
"#achievements:evileye": "恶魔之眼"
"#achievements:evileye_descr": "点亮至少3辆敌方坦克并帮助队友成功对其造成伤害。"
"#achievements:evileye_descr_short": "侦察发现至少3名敌人，帮助队友对其造成伤害。"
"#achievements:evileye_condition": "•敌方坦克受到攻击时玩家坦克必须是本方唯一一个对其提供攻击视野的单位。\n•如果两名或以上玩家通过点亮敌方坦克并协助友军造成伤害，则该荣誉授予战斗中获得经验最多的那名玩家。\n•该荣誉每场战斗只授予一次。"
"#achievements:steelwall": "Gamemode 1"
"#achievements:steelwall_descr": "被敌方命中至少11次，受到的潜在伤害超过1000点。"
"#achievements:steelwall_descr_short": "被击中至少11次，受到潜在伤害高于1000点并幸存。"
"#achievements:steelwall_condition": "•从战斗中幸存。\n•如果两名或更多玩家受到相同的潜在伤害，则授予被命中数最多的玩家。\n•如果两名或更多玩家受到相同的潜在伤害且被命中数相同，则授予在战斗中获得最多经验的玩家。\n•该荣誉每场战斗只授予一次。"
"#achievements:defender": "我的基地我的点！"
"#achievements:defender_descr": "重置敌军占领的友军基地点数为全队最多，且不低于70点。"
"#achievements:defender_descr_short": "守卫基地，且重置点数不少于70点。"
"#achievements:defender_condition": "•基地占领点数减少至少70点。\n•如果两名或以上玩家降低了相同的基地占领点数，则该成就授予战斗中获得最多经验的那名玩家。\n•该成就每场战斗只授予一次。\n•争霸战中获得的占领点数不参与统计。"
"#achievements:invader": "只会占点"
"#achievements:invader_descr": "战斗中获得的基地占领点数超过其他玩家且不少于80点。"
"#achievements:invader_descr_short": "获得的基地占领点数不少于80点。"
"#achievements:invader_condition": "•至少获得80点基地占领点数。\n•该成就仅在成功占领敌方基地时授予。\n•只统计基地占领点数中的部分。\n•争霸战中获取的占领点数不算在内。"
"#achievements:scout": "肉侦高手"
"#achievements:scout_descr": "侦察到的敌方坦克数量高于任何一名队友（至少5辆）。"
"#achievements:scout_descr_short": "侦察到敌人的数量全队最多。"
"#achievements:scout_condition": "•战斗获胜。\n•该荣誉每场战斗只授予一次。"
"#achievements:diehard": "苟 活 者"
"#achievements:diehard_descr": "驾驶同一坦克参战并连续10场战斗幸存。"
"#achievements:diehard_descr_short": "驾驶同一辆坦克参战，在连续10场战斗中都幸存。"
"#achievements:diehard_condition": "•后续战斗中驾驶同一坦克参战将持续累积纪录，直到被打破为止。\n•每辆坦克的纪录独立计算。\n•只保留最高纪录。"
