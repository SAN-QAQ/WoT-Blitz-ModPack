"TankCounter/UniversalDamage/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•造成了相当于您%(highlight_start)坦克最大生命值50%%(highlight_end)的伤害则%(highlight_start)+1%(highlight_end)"
