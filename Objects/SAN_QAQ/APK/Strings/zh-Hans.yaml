"june_football_event/Currencies/BattleProxy/Terms": "•通过苏系，法系，日系，德系和英系的闪击时刻所获战斗经验的奖励。\n•在评级战斗中，足球迷印记的数量取决于您所处赛段。\n•高级账号将会获得50%的足球迷印记加成。\n•使用各系闪击时刻对应的足球涂装进入闪击时刻，将会获得50%的足球迷印记加成：\n•闪击时刻：苏系——光荣老鹰。\n•闪击时刻：法系——尖锐马刺。\n•闪击时刻：日系——精明乌鸦。\n•闪击时刻：德系——凶猛苍鹰。\n•闪击时刻：英系——无畏战狮。\n•除训练赛之外，任何其它比赛所获的战斗经验都将被计算在内。"
