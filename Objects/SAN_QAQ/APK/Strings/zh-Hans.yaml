"#mechanics:title": "机械学"
"TankMechanics/MovableArmor": "AT Field"
"TankMechanics/MovableArmorDescription": "由WG星泰坦科技公司与EVA宇宙联合研发。\n\n•移动装甲前去保护车体和炮塔的薄弱部位，额外增加%(highlight_start)50-65毫米%(highlight_end)的防护。\n•在泰坦H-ND的生命值低于%(highlight_start)50%%(highlight_end)后激活。\n•在泰坦H-54D，泰坦-4101“街夫座”或泰坦-纷争%(highlight_start)展开AT Field%(highlight_end)后激活"
"TankMechanics/ImprovedDetection": "示踪弹"
"TankMechanics/ImprovedDetectionDescription": "装有能发光的化学药剂的炮弹或枪弹。发射后发出红色、黄色或者绿色的光。用来指示弹道和目标。\n\n•通过命中敌人使其在%(highlight_start)20秒%(highlight_end)内持续对所有友军可见。\n当命中了拥有%(highlight_start)自适应隐蔽%(highlight_end)机械学的坦克时，点亮时间为%(highlight_start)17秒%(highlight_end)。\n•在%(highlight_start)点亮敌人%(highlight_end)的情况下击穿、未击穿、被弹开%(highlight_start)均可生效%(highlight_end)。\n•在%(highlight_start)未点亮敌人%(highlight_end)的情况下击中敌人或对造成溅射伤害则%(highlight_start)不会生效%(highlight_end)。"
"TankMechanics/InternalTrack": "应急履带"
"TankMechanics/InternalTrackDescription": "米忽悠一族的履带内外兼修。\n\n•允许坦克在%(highlight_start)外部履带断裂%(highlight_end)后，使用内部履带以%(highlight_start)“特定”千米/时%(highlight_end)的速度%(highlight_start)倒车%(highlight_end)：\n\t%(highlight_start)概念型IB%(highlight_end)，%(highlight_start)权玺%(highlight_end)：%(highlight_start)4.4千米/时%(highlight_end)\n\t%(highlight_start)M-IV-YooooH%(highlight_end)：%(highlight_start)3.9千米/时%(highlight_end)\n\t%(highlight_start)M-V-Yo0000H%(highlight_end)：%(highlight_start)5.8千米/时%(highlight_end)\n\t%(highlight_start)M-VI-Yo000o0H%(highlight_end)：%(highlight_start)4.7千米/时%(highlight_end)\n\t%(highlight_start)XM66F%(highlight_end)，%(highlight_start)路易工程%(highlight_end)：%(highlight_start)4.0千米/时%(highlight_end)\n\t%(highlight_start)森林女巫%(highlight_end)：%(highlight_start)2.7千米/小时%(highlight_end)\n\t%(highlight_start)缪拉工程%(highlight_end)，%(highlight_start)徘徊者%(highlight_end)：%(highlight_start)5.0千米/小时%(highlight_end)\n•%(highlight_start)快   回   巴   黎   ！%(highlight_end)"
"TankMechanics/DesertPower": "恕瑞玛之力"
"TankMechanics/DesertPowerDescription": "WG星，你们的皇帝……回来了！\n\n•模组修复速度%(highlight_start)+50%%(highlight_end)。\n•于%(highlight_start)沙漠地图%(highlight_end)生效：%(highlight_start)黄沙荒漠%(highlight_end)、%(highlight_start)迷幻蜃景%(highlight_end)、%(highlight_start)暗金矿窑%(highlight_end)、%(highlight_start)沙漠之心%(highlight_end)和%(highlight_start)废弃之地%(highlight_end)。"
"TankMechanics/ReserveAmmo": "光荣弹"
"TankMechanics/ReserveAmmoDescription": "意呆利人吃多了意面整出的弹鼓系统。\n\n•除了%(highlight_start)最后一发%(highlight_end)炮弹，%(highlight_start)其余%(highlight_end)炮弹都能%(highlight_start)相对快速%(highlight_end)地重新装填。\n•如无急用，将%(highlight_start)最后一发%(highlight_end)炮弹当做%(highlight_start)备用%(highlight_end)，因为在其%(highlight_start)发射%(highlight_end)之后会进入长达大约%(highlight_start)20秒的阳痿期%(highlight_end)。"
"TankMechanics/ReducedSpotDuration": "自适应隐蔽"
"TankMechanics/ReducedSpotDurationDescription": "塞里斯联合WG星开发的光学遮蔽涂层。\n\n•离开敌人视野后，您的坦克将%(highlight_start)更快进入%(highlight_end)到%(highlight_start)灭灯%(highlight_end)状态——仅需%(highlight_start)7秒%(highlight_end)。\n•当您%(highlight_start)被对手点亮%(highlight_end)，一个%(highlight_start)红眼%(highlight_end)图标将出现在对手上方——躲避这些特定的敌人。\n•当%(highlight_start)示踪弹%(highlight_end)击中了坦克，灭灯时间为%(highlight_start)17秒%(highlight_end)。"
"TankMechanics/ShotDispersionStabilizator": "火控稳定系统"
"TankMechanics/ShotDispersionStabilizatorDescription": "由捷克斯洛伐克科学家超前研发。\n\n•以不超过%(highlight_start)15千米/时%(highlight_end)的速度%(highlight_start)前进%(highlight_end)或%(highlight_start)后退%(highlight_end)且以不超过%(highlight_start)20度/秒%(highlight_end)的速度%(highlight_start)旋转车体%(highlight_end)时，%(highlight_start)瞄准速度%(highlight_end)会%(highlight_start)提高%(highlight_end)，可以更准确地瞄准。\n•生效期间，瞄准速度%(highlight_start)+400%%(highlight_end)\n•不影响%(highlight_start)扩圈系数%(highlight_end)。"
"TankMechanics/DraculaTrack": "吸血鬼履带"
"TankMechanics/DraculaTrackDescription": "德古拉伯爵一族拥有无与伦比的再生能力。\n\n•损毁履带的维修速度%(highlight_start)+200%%(highlight_end)。\n•%(highlight_start)今夜猎个痛快！%(highlight_end)"
"TankMechanics/WithoutCrew": "幻影乘员"
"TankMechanics/WithoutCrewDescription": "弗兰肯斯坦？\n\n•您不能伤害%(highlight_start)不存在%(highlight_end)的乘员。\n•但依旧可以升级乘员的%(highlight_start)技能%(highlight_end)。\n•技能加成和其他坦克一样。"
"TankMechanics/LTCamo": "移动隐蔽"
"TankMechanics/LTCamoDescription": "X级房的T-100 辣条如是说道：LT认为宇宙万法的那个源头，它是什么？它是偷偷。对吧，所以这个词儿叫偷炮。我见到偷炮这次有秘密，偷偷炮了吗？偷炮吗？它真偷了吗？偷炮，到底来偷没偷？偷炮，我说偷炮。他真偷了吗？偷炮。你看看，偷没偷？偷炮！\n它很厉害！它不是一个有形的所以你读WoTB教科书，里面讲啊，什么LT哪有这样点灯的啊，你进去绞肉绞绞鸡毛啊。注意不蹲不绞不换不抗不送不莽，偷偷大炮。所以LT生于偷偷生于远，是这样说滴吧。它不是个实体！\n\n•%(highlight_start)移动时%(highlight_end)隐蔽性能与%(highlight_start)静止时%(highlight_end)相同（%(highlight_start)未使用隐蔽网%(highlight_end)时）。\n•%(highlight_start)射击时%(highlight_end)失效。"
"TankMechanics/DoubleShot": "两连发"
"TankMechanics/DoubleShotDescription": "Van♂海♂Shit和魂噬者拥有%(highlight_start)两根%(highlight_end)炮管。\n\n•单次射击快速连续发射%(highlight_start)两枚%(highlight_end)炮弹。\n•炮弹散布范围%(highlight_start)并非独立计算%(highlight_end)。"
"TankMechanics/TripleShot": "三连发"
"TankMechanics/TripleShotDescription": "歼 马 者拥有%(highlight_start)三根%(highlight_end)炮管。\n\n•单次射击快速连续发射%(highlight_start)三枚%(highlight_end)炮弹。\n•炮弹散布范围%(highlight_start)并非独立计算%(highlight_end)。"
"TankMechanics/NotDamageModuls": "饿狼防御"
"TankMechanics/NotDamageModulsDescription": "饿狼一族拥有无与伦比的叫外卖能力。\n\n•模块%(highlight_start)不会%(highlight_end)受到%(highlight_start)严重损坏%(highlight_end)。\n•在首领游戏模式中，被%(highlight_start)首领%(highlight_end)击中%(highlight_start)可能%(highlight_end)会造成%(highlight_start)起火%(highlight_end)或者%(highlight_start)弹药架殉爆%(highlight_end)。"
"TankMechanics/ATGM": "THE ATGM"
"TankMechanics/ATGMDescription": "A!T!!G!!!M!!!!\n•您可以通过移动%(highlight_start)镜头%(highlight_end)或%(highlight_start)准星%(highlight_end)来控制发射的炮弹。\n•坦克只能在%(highlight_start)疯狂游戏、爆燃游戏、摇摆重力、大乱斗、BIG BOSS、拟真战斗%(highlight_end)和%(highlight_start)重力乱斗%(highlight_end)模式下使用。"
