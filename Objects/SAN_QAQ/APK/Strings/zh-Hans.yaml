"#crew_skills:skilled_repairer/effect": "%(highlight_start)破釜沉舟，方能背水一战。%(highlight_end)\n黄血模组产生的负面效果降低%(highlight_start)%(penaltyFactorPerLevel)%%(highlight_end)。"
"#crew_skills:close_combat_master/name": "狗斗之王"
"#crew_skills:close_combat_master/effect": "%(highlight_start)能让您被绕的时候死的有尊严点。%(highlight_end)\n如果您的坦克周围%(highlight_start)%(enemyInRadius)米%(highlight_end)内有敌方坦克，则炮塔转动速度提升%(highlight_start)%(turretRotationSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:close_combat_master/tip": "%(highlight_start)非常适合炮塔转动速度慢的重型坦克。%(highlight_end)"
"#crew_skills:fire_fighting/name": "极速灭火"
"#crew_skills:fire_fighting/effect": "%(highlight_start)如果没有灭火器了，只有红茶可以吗。%(highlight_end)\n灭火速度加快%(highlight_start)%(healthBurnPerSecLossFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fire_fighting/tip": "%(highlight_start)尤为适合容易着火的坦克（德系）。%(highlight_end)"
"#crew_skills:desperado/name": "破釜沉舟"
"#crew_skills:desperado/effect": "%(highlight_start)是时候开启锁血挂了。%(highlight_end)\n坦克剩余生命不足%(highlight_start)%(vehicleHealthFraction)%%(highlight_end)时主炮装填速度加快%(highlight_start)%(gunReloadTimeFactorPerLevel)%%(highlight_end)。"
"#crew_skills:desperado/tip": "%(highlight_start)适合高生命、高装甲的坦克。%(highlight_end)"
"#crew_skills:repair/name": "安东星量子修复技术"
"#crew_skills:repair/effect": "%(highlight_start)使用BWD的骨灰研制而成，可以使损毁的模组完好如初。%(highlight_end)\n损坏模组的修理时间降低%(highlight_start)%(repairSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:sniper/name": "神炮手"
"#crew_skills:sniper/effect": "%(highlight_start)想多爆弹药架就选这个哟。%(highlight_end)\n发射的炮弹有%(highlight_start)%(chancePerLevel)%%(highlight_end)的概率在命中敌方坦克后对其模组造成伤害。"
"#crew_skills:sniper/features": "该技能激活后，损伤敌方坦克模组的概率为%(highlight_start)%(deviceChanceToHitBoost)%%(highlight_end)。通常情况下，该概率基于模组和射程的范围是%(highlight_start)27%%(highlight_end)至%(highlight_start)100%%(highlight_end)。"
"#crew_skills:smooth_turn/name": "顺滑转向"
"#crew_skills:smooth_turn/effect": "%(highlight_start)也许只是加了些润滑油。%(highlight_end)\n转向中的坦克炮弹散布降低%(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end)。"
"#crew_skills:sighting/name": "射击校正"
"#crew_skills:sighting/effect": "当您和目标都处于基本静止状态时，第二发炮弹的最小散布范围降低%(highlight_start)%(level)%%(highlight_end)。"
"#crew_skills:sighting/features": "当您的准星离开目标或目标移动距离超过%(highlight_start)5%(highlight_end)米时，该技能就将失效。"
"#crew_skills:sighting/tip": "尤为适合需要伏击敌人的坦克。"
"#crew_skills:deadly_accuracy/name": "背水一战"
"#crew_skills:deadly_accuracy/effect": "%(highlight_start)请开始您的炸弹秀。%(highlight_end)\n当所有友军坦克都被摧毁时，您的视野范围和瞄准速度提升%(highlight_start)%(aimingFactorPerLevel)%%(highlight_end)。"
"#crew_skills:camouflage/name": "光学迷彩"
"#crew_skills:camouflage/effect": "%(highlight_start)LYB的自我修养Pt.I。%(highlight_end)\n坦克隐蔽性提升%(highlight_start)%(camouflageFactorPerLevel)%%(highlight_end)。"
"#crew_skills:camouflage/tip": "%(highlight_start)尤其适合Rhm.B WT“菜苗”和E-25“德国小蠊”这类小车。%(highlight_end)"
"#crew_skills:virtuoso/name": "强化转向"
"#crew_skills:virtuoso/effect": "%(highlight_start)De javu！%(highlight_end)\n车体转向速度提高%(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:tutor/name": "老兵"
"#crew_skills:tutor/effect": "%(highlight_start)担当涉猎，见往事耳。%(highlight_end)\n在战斗中获取的乘员经验提高%(highlight_start)%(xpBonusFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fast_capture/name": "来局CS:GO吧"
"#crew_skills:fast_capture/effect": "%(highlight_start)此时车长满脑子都是RUSH B，甚至想出去白给。%(highlight_end)\n占领基地速度增加%(highlight_start)%(captureSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fast_capture/features": "与一个拥有此技能的队友共同占领基地时，占领基地速度额外增加%(highlight_start)10%(highlight_end)%。"
"#crew_skills:skilled_ranging/name": "Pe-8"
"#crew_skills:skilled_ranging/effect": "%(highlight_start)往弹头里塞了加了些佩八の秘制装药（雾）。%(highlight_end)\n连续发射%(highlight_start)3枚%(highlight_end)炮弹且每一枚均造成伤害，则下一枚炮弹将有%(highlight_start)%(activationChancePerLevel)%%(highlight_end)的概率造成最大伤害。"
"#crew_skills:skilled_ranging/features": "如果出现未击中或者发射的炮弹未造成伤害的情况，则记录中断。"
"#crew_skills:skilled_ranging/tip": "%(highlight_start)只有当您确信会造成伤害时才开火。%(highlight_end)"
