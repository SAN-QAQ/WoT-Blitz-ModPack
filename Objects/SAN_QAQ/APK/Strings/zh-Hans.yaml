"may_event/Info/DamageCurrency/Description": "胜者时刻特殊任务包含%(highlight_start)30场%(highlight_end)连续战斗。您会根据每场战斗的战斗经验获得相应徽章。只统计获得战斗徽章数量最多的%(highlight_start)10场%(highlight_end)战斗。\n\n您需要票券来开启特殊任务。票券可以通过完成标有票券标记的活动任务来获取。成功获得票券后，您就可以在接下去的%(highlight_start)30场%(highlight_end)战斗中获得徽章。当%(highlight_start)30场%(highlight_end)战斗结束并获得徽章后，票券会从您的账号中扣除。\n\n您可以在当前活动阶段结束前驾驶%(highlight_start)V–X级%(highlight_end)坦克完成特殊任务。\n\n在评级战斗中，您所在的评级越高以及所用坦克级别越高，获得的徽章数量越多。相较于常规战斗，白金和钻石评级的玩家可以在评级赛中获取更多的战斗徽章。\n\n高级账号，强化剂以及首胜奖励对徽章的获取量没有影响。训练模式不计算在内。"
