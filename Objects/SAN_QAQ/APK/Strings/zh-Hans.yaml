"consumables/newAutoloader/Name": "尼哥装填手"
"consumables/newAutoloader/Description": "%(highlight_start)自己钻进去当炮弹那肯定比自动装弹机来的快啊。%(highlight_end)\n弹夹中的每发炮弹装填时间%(highlight_start)%(clipReloadTime)%(highlight_end)。\n%(highlight_start)你是内内个内内，内个内个内内，内内个内内内个内个内个内内内个内内内个内个内内，阳↗光↗彩↘虹↘小↗白↘马→→→\n滴滴哒↘滴滴哒↘%(highlight_end)"
"consumables/fireControlSystem/Name": "自瞄，透视，锁弹药架"
"consumables/fireControlSystem/Description": "%(highlight_start)我LBW没有开挂！%(highlight_end)\n瞄准时间%(highlight_start)%(aimingTime)%(highlight_end)。\n炮弹散布%(highlight_start)%(aimingAccuracy)%(highlight_end)。\n%(highlight_start)用了之后轻松二九杀（指九分之二的概率打中别人）。%(highlight_end)"
"consumables/freeAfterburning/Name": "逮虾户引擎 ES"
"consumables/freeAfterburning/Description": "%(highlight_start)啥？免费转速表？%(highlight_end)\n引擎功率%(highlight_start)%(enginePower)%(highlight_end)。\n%(highlight_start)不用白不用嘛～%(highlight_end)"
"consumables/improvedAfterburning/Name": "逮虾户引擎 PRO"
"consumables/improvedAfterburning/Description": "%(highlight_start)Powered by HUAWEI.%(highlight_end)\n引擎功率%(highlight_start)%(enginePower)%(highlight_end)。\n旋转速度%(highlight_start)%(rotationSpeed)%(highlight_end)。\n最高前进速度%(highlight_start)+5千米/时%(highlight_end)。\n最高倒退速度%(highlight_start)+10千米/时%(highlight_end)。\n%(highlight_start)真的有那么吓人吗？%(highlight_end)"
"consumables/healingKit/Name": "装甲连结"
"consumables/healingKit/Description": "%(highlight_start)臭鼬凯露亲手焊接。%(highlight_end)\n回复坦克生命值。回复后即失效。\n回复%(highlight_start)+10%%(highlight_end)坦克最大生命值。\n%(highlight_start)哼哼哼，啊啊啊啊啊啊啊！%(highlight_end)"
"consumables/shieldKit/Name": "主动防御系统"
"consumables/shieldKit/Description": "%(highlight_start)通过探测装置获得来袭弹药（反坦克导弹、火箭）的运动特征，然后通过计算机控制对抗装置，使来袭弹药无法直接命中被防护目标。减少受到的伤害。%(highlight_end)\n来自所有炮弹（除去HE）的伤害%(highlight_start)%(shieldCoef)%(highlight_end)。\n%(highlight_start)由度娘百科赞助。%(highlight_end)"
"consumables/splash/Name": "大伊万"
"consumables/splash/Descr": "当射击任意目标时，炮弹将会爆炸并对25米半径范围内的敌车造成溅射伤害。\n造成本车最大生命值30%的伤害。\n"
"consumables/returnInTime/Name": "时光回转"
"consumables/returnInTime/Descr": "当激活后，时光回转将会将您的坦克恢复到%(highlight_start)4秒%(highlight_end)前的位置、状态以及坦克生命值。\n当您的坦克被摧毁后，时光回转将不会生效。\n\n此技能已装配，您无法移除或改装其它技能。其它技能仅能在战斗中获取。\n"
"consumables/lightning/Name": "连环闪击I"
"consumables/lightning/Descr": "在60米范围内轮流对3辆敌车造成如下伤害。\n单发伤害的25%/15%/10%。\n在击穿敌车装甲后激活。\n"
"consumables/lightningImproved/Name": "连环闪击II"
"consumables/lightningImproved/Descr": "在70米范围内轮流对3辆敌车造成如下伤害。\n单发伤害的45%/35%/25%。\n在击穿敌车装甲后激活。\n"
"provisions/antiHighExplosive/Name": "高分子有机物防剥落衬层"
"provisions/antiHighExplosive/Description": "受到来自高爆弹的伤害%(highlight_start)%(antiHighExplosiveFactor)%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)或许是塞了几箱子的泡沫？\nemm，可能有几面包车……%(highlight_end)"
"provisions/smallHPStock/Name": "石砾真男人"
"provisions/smallHPStock/Description": "提升坦克生命值。\n坦克生命值%(highlight_start)+3%%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)我——滴——神——镐！（指带了一样过早爆炸）。\n采用了石砾真男人の九重压缩沙子。%(highlight_end)"
"provisions/largeHPStock/Name": "石砾真男人PRO MAX"
"provisions/largeHPStock/Description": "提升坦克生命值。\n坦克生命值%(highlight_start)+6%%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)你：血掉的很慢嘛，出去扛一下……哇，哇哇，诶我的血条！\n采用了石砾真男人の一一四重压缩石砾。%(highlight_end)"
"provisions/ration_swedish_hq/Name": "炭烤三文鱼"
"provisions/ration_swedish_hq/Description": "乘员精通%(highlight_start)%(crewLevelIncrease)%%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)林北我跟你（WG）讲哦，你家三文鱼有三只眼吗啊？！\n有三只眼能不能Buff一下视野？%(highlight_end)\n仅限：%(highlight_start)瑞系坦克%(highlight_end)。"
"provisions/ration_swedish_regular/Name": "薄脆饼干"
"provisions/ration_swedish_regular/Description": "乘员精通%(highlight_start)%(crewLevelIncrease)%%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)车组：咔呲咔呲，咦，什么东西碎了？……糟了，装甲被击碎了！\n薄脆饼干，指瑞典车全都脆皮（雾）。%(highlight_end)\n仅限：%(highlight_start)瑞系坦克%(highlight_end)。"
"provisions/ration_polish_hq/Name": "酸林檎汤"
"provisions/ration_polish_hq/Description": "乘员精通%(highlight_start)%(crewLevelIncrease)%%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)你是一个一个一个一个\n……\n一个个氢根离子啊啊啊。\n哼哼哼，啊啊啊啊啊啊（屑车组被酸炸了）。%(highlight_end)\n仅限：%(highlight_start)波系坦克。%(highlight_end)"
"provisions/ration_polish_regular/Name": "炸糕"
"provisions/ration_polish_regular/Description": "乘员精通%(highlight_start)%(crewLevelIncrease)%%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)黏黏的炸糕，透过屏幕与您共享年味。\n话说这能不能把履带给粘好啊？%(highlight_end)\n仅限：%(highlight_start)波系坦克%(highlight_end)。"
"provisions/cinnamonRoll/Name": "肉桂卷"
"provisions/cinnamonRoll/Description": "乘员精通%(highlight_start)%(crewLevelIncrease)%%(highlight_end)\n自动生效。在单场战斗中持续生效。\n%(highlight_start)这卷保香吗？\n啊喂，这卷怎么没肉桂？%(highlight_end)\n仅限：意系坦克"
"provisions/headOfCheese/Name": "奶酪屑"
"provisions/headOfCheese/Description": "乘员精通%(highlight_start)%(crewLevelIncrease)%%(highlight_end)\n自动生效。在单场战斗中持续生效。\n%(highlight_start)哼哼哼 啊啊啊啊啊啊啊！\n你看这个车组就是逊啦，才吃了几吨，就脱了。%(highlight_end)\n仅限：意系坦克"
"provisions/ration_czech_regular/Name": "炸蓝纹奶酪"
"provisions/ration_czech_regular/Description": "乘员精通%(highlight_start)%(crewLevelIncrease)%%(highlight_end)。\n自动生效。在单场战斗中持续生效。\n%(highlight_start)你是一个一个……哼哼哼 啊啊啊啊啊啊。\n兄啊，这奶酪是雪做的罢。%(highlight_end)\n仅限：%(highlight_start)捷克系坦克%(highlight_end)。"
"provisions/ration_czech_hq/Name": "肉面浓汤"
