"TankCounter/UniversalKills/Title": "击毁"
"TankCounter/UniversalKills/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•每摧毁%(highlight_start)1个%(highlight_end)敌人则%(highlight_start)+1%(highlight_end)。"
"TankCounter/UniversalKills/Example": "%(highlight_start)例如：%(highlight_end)\n•若您摧毁了%(highlight_start)3个%(highlight_end)敌人，则%(highlight_start)+3%(highlight_end)。"
"TankCounter/CloseHitSeries/Title": "近距离连续命中"
"TankCounter/CloseHitSeries/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•在%(highlight_start)连续射击%(highlight_end)中，%(highlight_start)第二发及后续造成伤害%(highlight_end)的%(highlight_start)每次射击%(highlight_end)能为您%(highlight_start)+1%(highlight_end)。\n\n%(highlight_start)注意：%(highlight_end)\n•%(highlight_start)未击穿、弹开、未命中和无伤害命中%(highlight_end)会%(highlight_start)中断连击%(highlight_end)。\n•%(highlight_start)150米以上造成伤害的射击不会中断连击%(highlight_end)，但不会计算在内。"
"TankCounter/CloseHitSeries/Example": "%(highlight_start)例如：%(highlight_end)\n•%(highlight_start)120米处成功射击–连击=1%(highlight_end)。\n•%(highlight_start)125米处炮弹被弹开–连击中断%(highlight_end)。\n•%(highlight_start)100米处成功射击–连击=1%(highlight_end)。\n•%(highlight_start)175米处成功射击–连击=1%(highlight_end)。\n•%(highlight_start)80米处成功射击–连击=2%(highlight_end)。此进度会为您%(highlight_start)+1%(highlight_end)。"
"TankCounter/Drummer/Title": "鼓手"
"TankCounter/Drummer/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•单一弹夹中%(highlight_start)全部弹药均造成伤害%(highlight_end)则本数值%(highlight_start)+2%(highlight_end)。\n•单一弹夹中%(highlight_start)超过50%弹药造成伤害%(highlight_end)则该数值%(highlight_start)+1%(highlight_end)（仅计算未进行装填的单一弹夹）。"
"TankCounter/Drummer/Example": "%(highlight_start)例如：%(highlight_end)\n•假设您的坦克弹夹可装填至多%(highlight_start)3枚%(highlight_end)弹药，则：\n•第1发弹药造成伤害。\n•第2发弹药未能造成伤害。\n•第3发弹药造成伤害。\n•鉴于%(highlight_start)2/3的弹药%(highlight_end)造成了伤害，因此本数值%(highlight_start)+1%(highlight_end)。"
"TankCounter/Assist/Title": "协助摧毁"
"TankCounter/Assist/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•每摧毁/协助摧毁%(highlight_start)1辆%(highlight_end)敌方坦克可使本数值%(highlight_start)+1%(highlight_end)，玩家造成伤害超过%(highlight_start)敌坦克最大生命值的50%%(highlight_end)可计为有效。\n\n%(highlight_start)注意：%(highlight_end)\n•您无需完成最后一击。"
"TankCounter/Assist/Example": "%(highlight_start)例如：%(highlight_end)\n•如果您的敌人最高有%(highlight_start)1000点%(highlight_end)生命值，您只要在他被摧毁之前造成%(highlight_start)501点%(highlight_end)伤害则%(highlight_start)+1%(highlight_end)。"
"TankCounter/CloseHitAndArmor/Title": "近距离伤害抵挡"
"TankCounter/CloseHitAndArmor/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•抵挡或造成了相当于您%(highlight_start)坦克最大生命值50%%(highlight_end)的伤害则+1\n\n%(highlight_start)注意：%(highlight_end)\n•只有在%(highlight_start)150米内造成的伤害%(highlight_end)才会被计算在内。"
"TankCounter/CloseHitAndArmor/Example": "%(highlight_start)例如：%(highlight_end)\n•如果您的坦克最高有%(highlight_start)1000点%(highlight_end)生命值，而您%(highlight_start)造成了400点%(highlight_end)伤害，%(highlight_start)抵挡了100点%(highlight_end)伤害，%(highlight_start)总数为500点%(highlight_end)则%(highlight_start)+1%(highlight_end)。"
"TankCounter/Armor/Title": "伤害低档"
"TankCounter/Armor/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•抵挡了相当于%(highlight_start)最大生命值20%%(highlight_end)的伤害则%(highlight_start)+1%(highlight_end)。"
"TankCounter/Armor/Example": "%(highlight_start)例如：%(highlight_end)\n•如果您的坦克最高有%(highlight_start)1000点%(highlight_end)生命值，每抵挡%(highlight_start)200点%(highlight_end)伤害则%(highlight_start)+1%(highlight_end)。"
"TankCounter/Activity/Title": "协助"
"TankCounter/Activity/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•每摧毁/协助摧毁%(highlight_start)1辆%(highlight_end)敌方坦克可使本数值%(highlight_start)+1%(highlight_end)，玩家造成伤害%(highlight_start)超过敌方坦克最大生命值的20%%(highlight_end)可计为有效。\n\n%(highlight_start)注意：%(highlight_end)\n•您无需完成最后一击。"
"TankCounter/Activity/Example": "%(highlight_start)例如：%(highlight_end)\n•若某敌方坦克最大生命值为%(highlight_start)1000点%(highlight_end)，在该车被击毁前您需要对其造成%(highlight_start)至少201点%(highlight_end)伤害方可使本数值%(highlight_start)+1%(highlight_end)。"
"TankCounter/FarHitSeries/Title": "远距离连续命中"
"TankCounter/FarHitSeries/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•在%(highlight_start)连续射击%(highlight_end)中，%(highlight_start)造成伤害的第二发射击%(highlight_end)为您%(highlight_start)+1%(highlight_end)，%(highlight_start)后续造成伤害的每次射击能为您+2%(highlight_end)。\n\n%(highlight_start)注意：%(highlight_end)\n•进程由距离来决定：%(highlight_start)少于50米-0（连击依旧继续），50米至150米±1150米以上±2%(highlight_end)。\n•%(highlight_start)未击穿、弹开、未命中和无伤害命中%(highlight_end)会%(highlight_start)中断连击%(highlight_end)。"
"TankCounter/FarHitSeries/Example": "%(highlight_start)例如：%(highlight_end)\n•%(highlight_start)155米处成功射击-连击=1%(highlight_end)。\n•%(highlight_start)157米处成功射击-连击=2%(highlight_end)。此进程为您%(highlight_start)+2%(highlight_end)。"
"TankCounter/SafeHitSeries/Title": "连续命中（无伤害）"
"TankCounter/SafeHitSeries/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•在%(highlight_start)连续射击%(highlight_end)中，%(highlight_start)第二发及后续造成伤害的每次射击%(highlight_end)能为您%(highlight_start)+1%(highlight_end)。\n\n%(highlight_start)注意：%(highlight_end)\n•%(highlight_start)未击穿、弹开、未命中和无伤害命中%(highlight_end)会%(highlight_start)中断连击%(highlight_end)。"
"TankCounter/SafeHitSeries/Example": "%(highlight_start)例如：%(highlight_end)\n•%(highlight_start)成功射击-连击=1%(highlight_end)。\n•%(highlight_start)1成功射击-连击=2%(highlight_end)。\n•%(highlight_start)成功射击-连击=3%(highlight_end)。此进程为您%(highlight_start)+1%(highlight_end)。\n•若您的坦克%(highlight_start)受到伤害%(highlight_end)，则%(highlight_start)连击中断%(highlight_end)。"
"TankCounter/FarSafeHitSeries/Title": "远距离连续命中（无伤害）"
"TankCounter/FarSafeHitSeries/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•玩家驾驶坦克开火，%(highlight_start)首发命中并造成伤害后的第2次乃至后续射击造成伤害%(highlight_end)则本数值%(highlight_start)+0、+1或+2%(highlight_end)（根据射击距离判断）。\n•%(highlight_start)0-50米：+0%(highlight_end)。\n•%(highlight_start)50-150米：+1%(highlight_end)。\n•%(highlight_start)150米或更远：+2%(highlight_end)。\n•%(highlight_start)后续射击未能击穿/跳弹/未命中/未造成伤害或玩家驾驶的坦克遭受攻击%(highlight_end)则%(highlight_start)连击被打断%(highlight_end)。"
"TankCounter/FarSafeHitSeries/Example": "%(highlight_start)例如：%(highlight_end)\n•%(highlight_start)155米处成功射击-连击=1%(highlight_end)。\n•%(highlight_start)157米处成功射击-连击=2%(highlight_end)。次进程为您%(highlight_start)+2%(highlight_end)。\n•若您的坦克%(highlight_start)受到伤害%(highlight_end)，则%(highlight_start)连击中断%(highlight_end)。"
"TankCounter/DamageAndArmor/Title": "伤害＆防御"
"TankCounter/DamageAndArmor/Description": "%(highlight_start)规则是什么？%(highlight_end)\n•%(highlight_start)抵挡或造成%(highlight_end)了相当于您%(highlight_start)坦克最大生命值50%的伤害%(highlight_end)则%(highlight_start)+1%(highlight_end)。"
"TankCounter/DamageAndArmor/Example": "%(highlight_start)例如：%(highlight_end)\n•如果您的坦克%(highlight_start)最高有1000点%(highlight_end)生命值，而您%(highlight_start)造成了400点%(highlight_end)伤害，%(highlight_start)抵挡了100点%(highlight_end)伤害，%(highlight_start)总数为500点%(highlight_end)则%(highlight_start)+1%(highlight_end)。"
