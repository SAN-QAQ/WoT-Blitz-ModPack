"#vehicle_customization:camouflage/skin_e50m_skin2/Name": "修格斯"
"#vehicle_customization:camouflage/skin_e50m_skin2/Descr": "E-50M“五菱妹”专属涂装。\n%(highlight_start)噩梦般的黑亮形体，那无定型的身躯散发出恶臭，\n向前蠕动着、\n流淌着……\n一团无定形的原生质肿泡，闪着隐隐约约的微光。上万只放出绿光的，\n脓液似的眼睛不断在它的表面形成又分解。那填满整个隧道的躯体向我们直扑下来，把慌乱的企鹅们尽数压碎，\n在已经由它和同类们清理得不留一粒灰尘、闪着邪异反光的地面上蜿蜒爬过。耳边又响起了那骇人的、\n嘲讽似的叫声：\nTekeli-li! Tekeli-li!%(highlight_end)\n于战斗中更改坦克名称为%(highlight_start)E-50M“五菱妹”“修格斯”%(highlight_end)。\n对应地图的坦克隐蔽性能%(highlight_start)+%(number)%%(highlight_end)。\n可在夏季、冬季和沙漠地图中装备。"
