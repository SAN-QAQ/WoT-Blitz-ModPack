"HOLLOW_CHARGE_DESCRIPTION": "高爆破甲弹（HEAT）为<text_white_bold>化学弹</text_white_bold>。<text_white_bold>无</text_white_bold>穿深衰减。\n当击中目标后，依靠引爆弹体内炸药形成<text_white_bold>金属射流</text_white_bold>造成杀伤。\n在击中<text_white_bold>障碍物</text_white_bold>、<text_white_bold>坦克间隙装甲</text_white_bold>以及<text_white_bold>外部模块</text_white_bold>后，穿深<text_white_bold>显著下降</text_white_bold>。因触发引信而造成的每单位距离损失穿深为<text_white_bold>5%</text_white_bold>。\n<text_white_bold>不会</text_white_bold>被弹开。转正角为<text_white_bold>0°</text_white_bold>。最小有效入射角为<text_white_bold>10°-15°</text_white_bold>。"
"HIGH_EXPLOSIVE_DESCRIPTION": "高爆弹（HE）为<text_white_bold>化学弹</text_white_bold>。<text_white_bold>无</text_white_bold>穿深衰减。\n当击中目标后，炮弹会以落点为球心形成一个<text_white_bold>球形爆炸区</text_white_bold>造成<text_white_bold>溅射</text_white_bold>杀伤。\n在口径上大于<text_white_bold>152毫米</text_white_bold>的主炮上会更加有效。\n<text_white_bold>不会</text_white_bold>被弹开。转正角为<text_white_bold>0°</text_white_bold>。最小有效入射角为<text_white_bold>0°</text_white_bold>。"
"ARMOR_PIERCING_DESCRIPTION": "穿甲弹（AP）为<text_white_bold>动能弹</text_white_bold>。穿深衰减<text_white_bold>一般</text_white_bold>。\n依靠<text_white_bold>初始动能</text_white_bold>来击穿装甲，并利用<text_white_bold>炮弹和装甲碎片</text_white_bold>造成杀伤。\n当入射角<text_white_bold>≥70°</text_white_bold>时<text_white_bold>会</text_white_bold>被弹开。转正角为<text_white_bold>5°</text_white_bold>。最小有效入射角为<text_white_bold>20°</text_white_bold>。"
"ARMOR_PIERCING_HE_DESCRIPTION": "高爆穿甲弹（APHE）为<text_white_bold>半动能</text_white_bold>弹。<text_white_bold>无</text_white_bold>穿深衰减。\n当击中目标后，依靠<text_white_bold>初始动能</text_white_bold>来击穿装甲，利用<text_white_bold>炮弹和装甲碎片</text_white_bold>造成杀伤。且在击穿装甲后会引爆弹体尾部炸药造成<text_white_bold>溅射</text_white_bold>杀伤。\n本游戏中碎甲弹（HESH）机制依照上述，但现实中碎甲弹（HESH）机制并非如此。\n<text_white_bold>不会</text_white_bold>被弹开。转正角为<text_white_bold>0°</text_white_bold>。最小有效入射角为<text_white_bold>0°</text_white_bold>。"
"ARMOR_PIERCING_CR_DESCRIPTION": "高效穿甲弹（APCR）为<text_white_bold>动能</text_white_bold>弹。穿深衰减<text_white_bold>较大</text_white_bold>。\n依靠<text_white_bold>初始动能</text_white_bold>来击穿装甲，并利用<text_white_bold>炮弹和装甲碎片</text_white_bold>进行杀伤。\n高效穿甲弹（APCR）相较于穿甲弹（AP）拥有<text_white_bold>更硬的弹芯</text_white_bold>。\n当入射角<text_white_bold>≥70°</text_white_bold>时<text_white_bold>会</text_white_bold>被弹开。转正角为<text_white_bold>2°</text_white_bold>。最小有效入射角为<text_white_bold>20°</text_white_bold>。"
