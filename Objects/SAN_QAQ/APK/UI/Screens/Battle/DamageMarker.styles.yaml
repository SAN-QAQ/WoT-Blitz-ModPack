        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/markers/standart_damage_marker.psd"
        bg-align: ["HCENTER", "TOP"]
        sizePolicy-verticalPolicy: "FixedSize"
        sizePolicy-verticalValue: 380.000000
        anchor-vCenterAnchor: -190.000000
-   selectors:
