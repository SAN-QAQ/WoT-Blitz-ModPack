Header:
    version: 157
ImportedPackages:
- "~res:/UI/Screens3/NewbieLobby/NewbieHangarScene.yaml"
- "~res:/UI/Screens3/Lobby/Common/TankInfo/NationFlag.yaml"
- "~res:/UI/Screens3/NewbieLobby/NewbieProgress.yaml"
- "~res:/UI/Screens3/Lobby/Common/Blur.yaml"
Prototypes:
-   class: "UIControl"
    name: "NewbieHangar"
    size: [1024.000000, 768.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/NewbieLobby/NewbieHangar.animation"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        ModalInput: {}
        UIVirtualActionEventComponent0:
            virtualKeyAction: "Extra2"
            keyDownEvent: "ON_SWITCH_ACCEPT"
        UIShortcutEventComponent:
            shortcuts: "CLOSE_APP, Escape; CLOSE_APP, Back"
        UIDataParamsComponent:
            params:
            - ["AppDataModel", "app", "null", "{ }"]
            - ["TutorialDataModel", "tutorialData", "null", "{ }"]
            - ["NewbieProgressViewModel", "newbieProgress", "null", "{ \"hangarLevel\" = 3; }"]
            - ["TankParams", "tankParams", "null", "{ }"]
            - ["NewbieTanks", "hangarTanks", "null", "{ }"]
            - ["bool", "isNewcommersLogin", "false", "false"]
            - ["bool", "isFirstTimeHangarOpening", "true", "true"]
            - ["eInputMode", "inputMode", "eInputMode.MODE_UNKNOWN", "eInputMode.MODE_TOUCHSCREEN"]
            events:
            - "ON_SHOW_TRADEMARK_CLICKED"
            - "MOTION_FINISHED"
            - "TANK_CLICKED"
            - "LOGOUT_REQUESTED"
        UIDataLocalVarsComponent:
            data:
            - ["bool", "isProgressOverlayDisplaying", "false"]
            - ["string", "chinaLocalizationPostfix", "\"/China\""]
            - ["bool", "showDevUI", "false"]
            - ["bool", "showTestPage", "false"]
            - ["float", "animTime", "0.500000"]
            - ["int", "maxBattlesCount", "3"]
            - ["eNewbieHangarTanks", "currentTank", "eNewbieHangarTanks.USA"]
            - ["eNewbieHangarTanks", "nextRecommendedTank", "eNewbieHangarTanks.USA"]
            - ["bool", "isTooltipFirstBattleDisplaying", "false"]
            - ["bool", "isTooltipSelectTankDisplaying", "false"]
            - ["bool", "isTooltipWinMoreDisplaying", "false"]
            - ["string", "tooltipSelectTankAttachId", "\"\""]
            - ["int", "tooltipSelectTankOffsetX", "0"]
        UIDataLocalBindingsComponent:
            data:
            - ["eNation", "currentNation", "hangarTanks.tanksInfo[currentTank].nation"]
            - ["bool", "hasTrademark", "hangarTanks.tanksInfo[currentTank].hasTrademark"]
            - ["string", "currentNationName", "when currentNation == eNation.USA -> \"lobby/Common/TankInfo/Nation/USA\", currentNation == eNation.GERMANY -> \"lobby/Common/TankInfo/Nation/Germany\", currentNation == eNation.USSR -> \"lobby/Common/TankInfo/Nation/USSR\", currentNation == eNation.CHINA -> \"lobby/Common/TankInfo/Nation/China\", \"\""]
            - ["bool", "isChina", "app.netease.neteaseAvailable"]
            - ["string", "tankInfoText", "\"NewbieHangar/HistoricalReference/\" + hangarTanks.tanksInfo[currentTank].tankName"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/NewbieLobby/NewbieHangar.actions"
        UIDataOnEventComponent0:
            eventName: "SWITCH_DEV_UI_VISIBILITY"
            modelFieldExpression: "showDevUI"
            dataExpression: "not showDevUI"
        UIDataOnEventComponent1:
            eventName: "ON_CLOSE_TEST_PAGE"
            modelFieldExpression: "showTestPage"
            dataExpression: "false"
        UIDataOnEventComponent2:
            eventName: "SHOW_DEBUG_UI_PAGE"
            modelFieldExpression: "showTestPage"
            dataExpression: "true"
        UIDataOnEventComponent3:
            eventName: "ON_PROGRESS_FINISHED"
            modelFieldExpression: "isProgressOverlayDisplaying"
            dataExpression: "false"
        UIEventOnDataComponent0:
