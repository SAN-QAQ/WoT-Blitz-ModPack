            - ["string", "topFirstPositionTitle", "capitalize(localize(\"ratingBattles/rewards/topPlayersTitle\", { \"position\" = model.topFirstPosition; }))"]
            - ["string", "topSecondPositionTitle", "capitalize(localize(\"ratingBattles/rewards/topPlayersTitle\", { \"position\" = model.topSecondPosition; }))"]
        UIDataLocalBindingsComponent:
            data:
            - ["eLeague", "currentLeague", "when currentRating > 0.000000 and currentRating < 2000.000000 -> eLeague.BRONZE, when currentRating >= 2000.000000 and currentRating < 3000.000000 -> eLeague.SILVER, when currentRating >= 3000.000000 and currentRating < 4000.000000 -> eLeague.GOLD, when currentRating >= 4000.000000 and currentRating < 5000.000000 -> eLeague.PLATINUM, when currentRating >= 5000.000000 -> eLeague.DIAMOND, eLeague.NO_LEAGUE"]
            - ["bool", "is4500Achieved", "when currentRating >= 4500 -> true, false"]
            - ["bool", "is5500Achieved", "when currentRating >= 5500 -> true, false"]
        UIChildComponent0:
