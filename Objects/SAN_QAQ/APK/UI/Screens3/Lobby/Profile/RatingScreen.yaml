            args:
                "rightCornerContent": "RightCornerContent"
                "hasCustomBg": "true"
                "wasPushed": "true"
                "content": "SliderContent"
                "imageFromClient": "\"~res:/Gfx/Lobby/backgrounds/bg_sparks\""
            eventActions:
            - ["BACK_EVENT", "BACK_EVENT", ""]
            - ["OVERLAY_OPEN_FINISH", "OVERLAY_OPEN_FINISH", ""]
        UIDataOnEventComponent0:
            eventName: "SizeChanged"
            modelFieldExpression: "screenSizeX"
            dataExpression: "_event"
