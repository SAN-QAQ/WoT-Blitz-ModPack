            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["ProfileViewModel", "profile", "null", "{ }"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["AppDataModel", "app", "null", "{ }"]
            - ["ProfileRatingViewModel", "model", "null", "{ \"rating\" = { \"state\" = eBattleRatingState.HAS_RATING; \"leagueType\" = eLeague.PLATINUM; }; }"]
            events:
            - "BACK_EVENT"
            - "ShowLeaderboard"
            - "ShowRewards"
        UIDataLocalVarsComponent:
            data:
            - ["vector<BattleResult>", "defaultCalibrationBattlesResults", "[ ]"]
            - ["int", "battles_total", "10"]
            - ["string", "startDate", "model.ratingSeasonInfo.startDate"]
            - ["string", "endDate", "model.ratingSeasonInfo.endDate"]
            - ["float", "screenSizeX", "800"]
            - ["bool", "isSelfProfile", "profile.profileType == ePlayerProfileType.SELF"]
            - ["bool", "showLeaderbord", "not app.netease.neteaseAvailable"]
            - ["eBattleRatingState", "state", "model.rating.state"]
            - ["bool", "isNoRating", "state == eBattleRatingState.NO_RATING"]
            - ["bool", "isCalibration", "state == eBattleRatingState.CALIBRATION"]
            - ["bool", "isHasRating", "state == eBattleRatingState.HAS_RATING"]
            - ["int", "currentRating", "when isHasRating -> model.rating.currentRating, 0"]
            - ["int", "maxRating", "when isNoRating or isCalibration -> 0, model.rating.maxRating"]
            - ["int", "calibrationRating", "when isHasRating -> model.rating.calibrationRating, 0"]
            - ["eLeague", "calibrationLeague", "when isHasRating -> model.rating.calibrationLeagueType, eLeague.NO_LEAGUE"]
            - ["eLeague", "currentLeague", "when isHasRating -> model.rating.leagueType, eLeague.NO_LEAGUE"]
            - ["eLeague", "maxLeague", "when isNoRating or isCalibration -> eLeague.NO_LEAGUE, model.rating.maxLeagueType"]
            - ["int", "ratingDynamicsSeason", "when isHasRating -> model.ratingDynamicsSeason, 0"]
            - ["int64", "recalibrationDelay", "model.recalibrationStartTime - session.serverTime"]
            - ["int64", "recalibrationInterval", "model.recalibrationInterval"]
            - ["int", "calibrationBattlesLeft", "model.rating.calibrationBattlesLeft"]
            - ["int", "calibrationBattlesPlayed", "model.rating.calibrationBattlesCount - calibrationBattlesLeft"]
            - ["int", "calibrationBattlesTotal", "model.rating.calibrationBattlesCount"]
            - ["bool", "hasCamoReward", "not isNull(model.platinumCamo) or not isNull(model.diamondCamo)"]
            - ["string", "noRatingText", "format(localize(\"ratingBattles/calibration/hangar/seasonReset\"), { \"battles_total\" = battles_total; })"]
            - ["bool", "isRewardsButtonVisible", "model.hasRatingRewards and model.ratingSeasonInfo.ratingBattlesAvailable"]
            - ["bool", "isChina", "app.netease.neteaseAvailable"]
        UIDataLocalBindingsComponent:
            data:
            - ["float", "maxWidth", "when screenSizeX == 800 -> 978.000000, 1284.000000"]
            - ["float", "calibrationProgress", "when currentRating > calibrationRating -> (float(calibrationRating) / 6000.000000) * maxWidth, (float(currentRating) / 6000.000000) * maxWidth"]
            - ["float", "currentProgress", "when currentRating > calibrationRating -> (float(currentRating - calibrationRating) / 6000.000000) * maxWidth, 0"]
            - ["float", "maxProgress", "when maxRating > calibrationRating -> (float(maxRating - currentRating) / 6000.000000) * maxWidth, (float(calibrationRating - currentRating) / 6000.000000) * maxWidth"]
            - ["AccountGameModes", "gameModes", "session.gameModesAccountModel"]
            - ["GameMode", "gameMode", "gameModes.gameModes[get(gameModes.gameModes, \"battleType\", str(eGameMode.Rating))]"]
            - ["vector<BattleResult>", "calibrationBattlesResults", "when isNull(profile) or isNull(profile.dossier) or isNull(profile.dossier.calibrationBattlesResults) -> profile.dossier.calibrationBattlesResults, defaultCalibrationBattlesResults"]
            - ["bool", "hasRatingPosition", "profile.ratingSeasonInfo.ratingPosition != 0"]
            - ["string", "totalPlayers", "when hasRatingPosition -> \"/ \" + str1000Separated(profile.ratingSeasonInfo.totalPlayers), localize(\"ratingBattles/calibration/ratingPlaceholder\")"]
            - ["string", "playerPosition", "when hasRatingPosition -> str1000Separated(profile.ratingSeasonInfo.ratingPosition), localize(\"ratingBattles/calibration/ratingPlaceholder\")"]
