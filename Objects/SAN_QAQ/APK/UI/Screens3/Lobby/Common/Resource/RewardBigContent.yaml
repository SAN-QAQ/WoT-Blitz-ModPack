Header:
    version: "106"
Prototypes:
-   class: "UIControl"
    name: "RewardBigContent"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 188.000000
            verticalPolicy: "Formula"
            verticalFormula: "firstChild + 8"
        UIDataParamsComponent:
            params:
            - ["control", "image", "null", "null"]
            - ["control", "timer", "null", "null"]
            - ["control", "titleContent", "null", "null"]
            - ["string", "title", "\"\"", "\"storage/Items/FreeXPBooster/Regular/Title\""]
            - ["string", "description", "\"\"", "\"Heavy\""]
            - ["string", "quantity", "\"\"", "\"Ã—100500\""]
            - ["string", "imageBg", "\"\"", "\"~res:/Gfx/Lobby/flags/flag_tank-node_I_uk\""]
            - ["VehicleDataModel", "vehicle", "null", "{}"]
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            Anchor:
                topAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                spacing: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "ImageWrapper"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 132.000000
            children:
            -   class: "UIControl"
                name: "Bg"
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                    UIRoundedCornersComponent:
                        radius: " 8"
                    Anchor:
                        topAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "FixedSize"
                        verticalValue: 110.000000
                bindings:
                - ["visible", "not empty(imageBg)"]
                - ["Background.sprite", "when not isNull(vehicle) and vehicle.isCustomBackgroundImage -> vehicle.favoriteBackgroundImagePath, imageBg"]
            -   class: "UIControl"
                name: "ImageHolder"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "not isNull(image)"
                        control: "image"
        -   class: "UIControl"
            name: "CaptionsWrapper"
            position: [0.000000, 124.000000]
            size: [188.000000, 108.000000]
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 8.000000
                    rightAnchorEnabled: true
                    rightAnchor: 8.000000
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 8.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Quantity"
                input: false
                classes: "t-headline bold white-wild-sand-text"
                components:
                    UITextComponent: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["visible", "not empty(quantity)"]
                - ["UITextComponent.text", "quantity"]
            -   class: "UIControl"
                name: "TitleHolder"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "isNull(titleContent) and not empty(title)"
                        control: "Title"
                    UIChildComponent1:
                        childType: "kControl"
                        condition: "not isNull(titleContent)"
                        control: "titleContent"
                bindings:
                - ["visible", "not empty(title) or not isNull(titleContent)"]
            -   class: "UIControl"
                name: "Description"
                position: [0.000000, 88.000000]
                input: false
                classes: "t-body regular white-wild-sand-text"
                components:
                    UIOpacityComponent:
                        opacity: 0.500000
                    UITextComponent: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["visible", "not empty(description)"]
                - ["UITextComponent.text", "localize(description)"]
        -   class: "UIControl"
            name: "TimerWrapper"
            input: false
            components:
                Background:
                    usePostProcessedSprite: true
                UIPostProcessTextureComponent0:
                    materialPath: "~res:/Materials.custom/2d.Textured.Blur.material"
                    needClearAlphaAfterRender: true
                    scale: 0.500000
                    useVirtualCoordinateSystem: true
                    minFilter: "Linear"
                    magFilter: "Linear"
                UIPostProcessTextureComponent1:
                    materialPath: "~res:/Materials.custom/2d.Textured.HBlur.material"
                    scale: 0.500000
                    useVirtualCoordinateSystem: true
                    minFilter: "Linear"
                    magFilter: "Linear"
                UIPostProcessTextureComponent2:
                    materialPath: "~res:/Materials.custom/2d.Textured.UpscaleClamp.material"
                    scale: 0.500000
                    useVirtualCoordinateSystem: true
                    minFilter: "Linear"
                    magFilter: "Linear"
                UIRoundedCornersComponent:
                    radius: "4"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "Formula"
                    verticalFormula: "firstChild + 8"
            bindings:
            - ["visible", "not isNull(timer)"]
            children:
            -   class: "UIControl"
                name: "TimerHolder"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        bottomAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "not isNull(timer)"
                        control: "timer"
Slots:
-   class: "UIControl"
    name: "Title"
    input: false
    classes: "t-subtitle regular white-wild-sand-text"
    components:
        UITextComponent:
            multiline: "MULTILINE_ENABLED"
            fitting: "FITTING_POINTS"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfContent"
            verticalMax: 72.000000
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml"
    bindings:
    - ["UITextComponent.text", "localize(title)"]
